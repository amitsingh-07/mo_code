<head>
  <script>
    window.addEventListener('load', redirect, false);

    function redirect() {
      alert('callback redirect');
      var url = document.location.protocol + "//" + document.location.host + "/myinfo";
      alert(url);
	  alert(document.location.search);
      document.location.href = url + document.location.search;
    }

  </script>
</head>
