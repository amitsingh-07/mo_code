<app-edit-product-info (click)="editProdInfo()"></app-edit-product-info>
<div class="prod-info__backdrop show" [ngClass]="{'show': toggleBackdropVisibility}"></div>
<div *ngFor="let category of searchResult; let i = index">
    <div>
        <div class="row" style="justify-content: center;">
          <div class="col-md-6 col-sm-6 col-6 plan-wrapper" *ngFor="let plan of category.productList; let j = index;">
            <img class="best-value-icon is-hidden" *ngIf="j == 0" src="./assets/images/best-value-icon.png" />
            <app-plan-widget [data]="plan" [type]="category.protectionType" [bestValue]="j == 0" [comparePlan]="isComparePlanEnabled" (select)="selectPlan($event)"
              (view)="viewDetails($event)" (compare)= "comparePlan($event)"></app-plan-widget>
          </div>
        </div>
      </div>
</div>
