<form name="educationForm" id="educationForm" [formGroup]="educationForm" class="flex-row" style="margin-bottom: 0px;">
  <div class="form-group direct-form">
    <div class="educationForm-title">{{ 'EDUCATION.ABOUT_CHILD.TITLE' | translate}}</div>
    <div class="frm-data">
      <div class="flex-row pl20 pr20">
        <div class="flex-col-3">
          <label for="name" id="getStrdLbl1">{{ 'PROFILE.GENDER.TITLE' | translate}}</label>
        </div>
        <div class="flex-col-8 direct-form-grp">
          <div class="btn-group--toggle" ngbRadioGroup name="radioGender" formControlName="childgender">
            <div class="flex-row mb0">
              <div>
                <label ngbButtonLabel class="direct-form-btn--radio btn" id="getStrdLbl2">
                  <input ngbButton type="radio" value="male" id="getStrdInpt1" (change)="setdefaultUniversityAge()"> {{
                  'COMMON.LBL_MALE' | translate}}
                </label>
              </div>
              <div>
                <label ngbButtonLabel class="direct-form-btn--radio btn" id="getStrdLbl3">
                  <input ngbButton type="radio" value="female" id="getStrdInpt2" (change)="setdefaultUniversityAge()">
                  {{ 'COMMON.LBL_FEMALE' | translate}}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-row pl20 pr20">
        <div class="flex-col-3">
          <label for="name" id="getStrdLbl4">{{ 'PROFILE.DOB.TITLE' | translate}}</label>
        </div>
        <div #usrFrmDp class="flex-col-8 direct-form-grp">
          <div class="datepicker-control">
            <div class="input-group date-picker mb0">
              <input readonly class="form-control" placeholder="DD / MM / YYYY" formControlName="childdob" name="dp1"
                ngbDatepicker #e="ngbDatepicker" (click)="e.toggle()">
              <div class="input-group-append">
                <button (click)="e.toggle()" class="btn btn-primary" type="button">
                  <img class="date-picker-image--valid" src="./assets/images/calendar-normal.svg" />
                </button>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex-row pl20 pr20">
        <div class="flex-col-3">
          <label for="name" id="getStrLbl6">{{ 'EDUCATION.ABOUT_CHILD.MONTHLY_CONTRIBUTION' | translate}}</label>
        </div>
        <div class="flex-col-8 direct-form-grp">
          <div class="dropdown-control">
            <div ngbDropdown id="coverageAmtDropDown">
              <button type="button" class="btn btn-dropdown without-border" id="dropdownBasic1" ngbDropdownToggle>
                <span class="coverage_amt">{{contribution | currency:'USD':'symbol-narrow':'1.0-0'}}</span>
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button type="button" class="dropdown-item" *ngFor="let contribution of monthlyContribution" (click)="selectMonthlyContribution(contribution)">
                  {{contribution | currency:'USD':'symbol-narrow':'1.0-0'}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex-row pl20 pr20">
        <div class="flex-col-3">
          <label for="name" id="getStrLbl6">{{ 'EDUCATION.ABOUT_CHILD.UNIVERSITY_ENTRY_AGE' | translate}}</label>
        </div>
        <div class="flex-col-8 direct-form-grp">
          <div class="dropdown-control">
            <div ngbDropdown id="coverageAmtDropDown">
              <button type="button" class="btn btn-dropdown without-border" id="dropdownBasic1" ngbDropdownToggle>
                <span class="coverage_amt">{{selectedunivercityEntryAge}}</span>
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button type="button" class="dropdown-item" *ngFor="let EntryAge of univercityEntryAge" (click)="selectEntryAge(EntryAge)">
                  {{EntryAge}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="height: 21px" class=" hidden-lg"></div>
  <div class="form-group direct-form">
    <div class="educationForm-title">{{ 'EDUCATION.ABOUT_ME.TITLE' | translate}}</div>
    <div class="frm-data">
      <div class="flex-row pl20 pr20" style="margin-bottom: 0px;">
        <div class="flex-col-3">
          <label for="name" id="getStrLbl7">{{ 'LIFE_PROTECTION.PREMIUM_WAIVER.TITLE' | translate}}</label>
          <label class="subtitle" for="name" id="getStrLbl8">{{ 'LIFE_PROTECTION.PREMIUM_WAIVER.SUBTITLE' | translate}}</label>
          <div class="tooltip-icon" (click)="showPremiumWaiverModal()"></div>
        </div>
        <div class="flex-col-8 direct-form-grp">
          <div class="btn-group--toggle" ngbRadioGroup name="radioPremiumWaiver" formControlName="premiumWaiver">
            <div class="flex-row mb0">
              <div>
                <label ngbButtonLabel class="direct-form-btn--radio btn" id="getStrdLbl2">
                  <input ngbButton type="radio" value="yes" id="getStrdInpt1" (change)="setselfform()"> {{
                  'COMMON.LBL_YES' | translate}}
                </label>
              </div>
              <div>
                <label ngbButtonLabel class="direct-form-btn--radio btn" id="getStrdLbl3">
                  <input ngbButton type="radio" value="no" id="getStrdInpt2" (change)="setselfform()"> {{
                  'COMMON.LBL_NO'
                  | translate}}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <fieldset [disabled]='!isSelfFormEnabled'>
        <div class="flex-row pl20 pr20">
          <div class="flex-col-3">
            <label for="name" id="getStrdLbl1">{{ 'PROFILE.GENDER.TITLE' | translate}}</label>
          </div>
          <div class="flex-col-8 direct-form-grp">
            <div class="btn-group--toggle" ngbRadioGroup name="radioGender" formControlName="selfgender">
              <div class="flex-row mb0">
                <div>
                  <label ngbButtonLabel class="direct-form-btn--radio btn" id="getStrdLbl2">
                    <input ngbButton type="radio" value="male" id="getStrdInpt1"> {{ 'COMMON.LBL_MALE' | translate}}
                  </label>
                </div>
                <div>
                  <label ngbButtonLabel class="direct-form-btn--radio btn" id="getStrdLbl3">
                    <input ngbButton type="radio" value="female" id="getStrdInpt2"> {{ 'COMMON.LBL_FEMALE' |
                    translate}}
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex-row pl20 pr20">
          <div class="flex-col-3">
            <label for="name" id="getStrdLbl4">{{ 'PROFILE.DOB.TITLE' | translate}}</label>
          </div>
          <div #usrFrmDp class="flex-col-8 direct-form-grp">
            <div class="datepicker-control">
              <div class="input-group date-picker mb0">
                <input readonly class="form-control" placeholder="DD / MM / YYYY" formControlName="selfdob" name="dp2"
                  ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" [attr.disabled]="true">
                <div class="input-group-append">
                  <button (click)="d.toggle()" class="btn btn-primary" type="button" [attr.disabled]="true">
                    <img class="date-picker-image--valid" src="./assets/images/calendar-normal.svg" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="flex-row pl20 pr20">
          <div class="flex-col-3">
            <label for="name" id="getStrdLbl5">{{ 'PROFILE.SMOKER.TITLE' | translate}}</label>
          </div>
          <div class="flex-col-8 direct-form-grp">
            <div class="btn-group--toggle" ngbRadioGroup name="radioSmoker" formControlName="smoker">
              <div class="flex-row mb0">
                <div>
                  <label ngbButtonLabel class="direct-form-btn--radio" id="getStrdLbl2">
                    <input ngbButton type="radio" value="nonsmoker" id="getStrdInpt1" [attr.disabled]="true" /> {{
                    'COMMON.LBL_NONSMOKER' | translate}}
                  </label>
                </div>
                <div>
                  <label ngbButtonLabel class="direct-form-btn--radio" id="getStrdLbl3">
                    <input ngbButton type="radio" value="smoker" id="getStrdInpt2" [attr.disabled]="true" /> {{
                    'COMMON.LBL_SMOKER' | translate}}
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</form>
