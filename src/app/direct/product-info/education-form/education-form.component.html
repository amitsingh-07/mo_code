<form name="educationForm" id="educationForm" [formGroup]="educationForm" class="flex-row" style="margin-bottom: 0px;">
  <div class="education-form-wrapper">
    <div class="educationForm-title">{{ 'EDUCATION.ABOUT_CHILD.TITLE' | translate}}</div>
    <div class="frm-data education-form">
      <div class="form-group direct-form">
        <div class="flex-row pl20 pr20">
          <div class="flex-col-3">
            <label for="name" id="getStrdLbl1">{{ 'PROFILE.GENDER.TITLE' | translate}}</label>
          </div>
          <div class="flex-col-8 direct-form-grp">
            <div class="btn-group--toggle" name="radioGender">
              <app-custom-radio-controller formControlName="childgender" name="childgender"
                [radioLabelValue]="radioLabelValue" [defaultLabelStyleClass]="defaultRadioStyleClass"
                (valueChangedEvent)="setdefaultUniversityAge()" flexRowMarPadClass="mb0"></app-custom-radio-controller>
            </div>
          </div>
        </div>
        <div class="flex-row pl20 pr20">
          <div class="flex-col-3">
            <label for="name" id="getStrdLbl4">{{ 'PROFILE.DOB.TITLE' | translate}}</label>
          </div>
          <div #usrFrmDp class="flex-col-8 direct-form-grp">
            <div class="datepicker-control">
              <div class="input-group date-picker mb0"
                [ngClass]="{'inline-error': doberror && !educationForm.get('childdob').valid  && !educationForm.get('childdob').pristine}">
                <input class="form-control" placeholder="DD / MM / YYYY" formControlName="childdob" name="dp1"
                  ngbDatepicker #e="ngbDatepicker" autocomplete="off" [minDate]="minDate" [maxDate]="maxDate"
                  (blur)="onDobChange()" (dateSelect)="onDobChange()">
                <div class="input-group-append">
                  <button (click)="e.toggle()" class="btn btn-primary" type="button">
                    <img class="date-picker-image--valid" id="getStrdImg1"
                      *ngIf="educationForm.get('childdob').valid || educationForm.get('childdob').pristine || !doberror"
                      src="assets/images/calendar-normal.svg" />
                    <img class="date-picker-image--invalid" id="getStrdImg1"
                      *ngIf="doberror && !educationForm.get('childdob').valid && !educationForm.get('childdob').pristine"
                      src="assets/images/calendar-error.svg" />
                  </button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group direct-form">
        <div class="flex-row pl20 pr20">
          <div class="flex-col-3">
            <label for="name" id="getStrLbl6">{{ 'EDUCATION.ABOUT_CHILD.MONTHLY_CONTRIBUTION' | translate}}</label>
          </div>
          <div class="flex-col-8 direct-form-grp">
            <div class="dropdown-control">
              <div ngbDropdown id="coverageAmtDropDown">
                <button type="button" class="btn btn-dropdown" id="dropdownBasic1" ngbDropdownToggle>
                  <span class="coverage_amt"><span *ngIf='contribution != ""'>{{
                      'DIRECT_LIFE_PROTECTION.COVERAGE_AMT.DOLLAR' | translate}}</span>{{contribution == ''? 'Select':
                    contribution}}</span>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button class="dropdown-item" (click)="selectMonthlyContribution('')">{{'COMMON.LBL_SELECT' |
                    translate}}</button>
                  <button type="button" class="dropdown-item" *ngFor="let contribution of monthlyContribution"
                    (click)="selectMonthlyContribution(contribution)">
                    {{contribution | currency:'USD':'symbol-narrow':'1.0-0'}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex-row pl20 pr20">
          <div class="flex-col-3">
            <label for="name" id="getStrLbl6">{{ 'EDUCATION.ABOUT_CHILD.UNIVERSITY_ENTRY_AGE' | translate}}</label>
          </div>
          <div class="flex-col-8 direct-form-grp">
            <div class="dropdown-control">
              <div ngbDropdown id="coverageAmtDropDown">
                <button type="button" class="btn btn-dropdown" id="dropdownBasic1" ngbDropdownToggle>
                  <span class="coverage_amt">{{selectedunivercityEntryAge == '' ? 'Select' :
                    selectedunivercityEntryAge}}</span>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button class="dropdown-item" (click)="selectEntryAge('')">{{'COMMON.LBL_SELECT' |
                    translate}}</button>
                  <button type="button" class="dropdown-item" *ngFor="let EntryAge of univercityEntryAge"
                    (click)="selectEntryAge(EntryAge)">
                    {{EntryAge}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="height: 21px" class=" hidden-lg"></div>

</form>
