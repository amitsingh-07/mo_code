<form name="lifeProtectionForm" id="lifeProtectForm" [formGroup]="lifeProtectionForm" class="flex-row ">
  <div class="form-group direct-form">
    <div class="flex-row">
      <div class="flex-col-3">
        <label for="name" id="getStrdLbl1">{{ 'PROFILE.GENDER.TITLE' | translate}}</label>
      </div>
      <div class="flex-col-8 direct-form-grp">
        <div class="btn-group--toggle" name="radioGender">
          <app-custom-radio-controller formControlName="gender" name="gender" [radioLabelValue]="radioLabelValue"
            [defaultLabelStyleClass]="defaultRadioStyleClass" (valueChangedEvent)="onGenderChange()"
            flexRowMarPadClass="mb0"></app-custom-radio-controller>
        </div>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-col-3">
        <label for="name" id="getStrdLbl4">{{ 'PROFILE.DOB.TITLE' | translate}}</label>
      </div>
      <div #usrFrmDp class="flex-col-8 direct-form-grp">
        <div class="datepicker-control">
          <div class="input-group date-picker mb0"
            [ngClass]="{'inline-error': doberror && !lifeProtectionForm.get('dob').valid  && !lifeProtectionForm.get('dob').pristine}">
            <input class="form-control" placeholder="DD / MM / YYYY" formControlName="dob" name="dp" ngbDatepicker
              #d="ngbDatepicker" autocomplete="off" [minDate]="minDate" [maxDate]="maxDate" (blur)="onDobChange()"
              (dateSelect)="onDobChange()">
            <div class="input-group-append">
              <button (click)="d.toggle()" class="btn btn-primary" type="button">
                <img class="date-picker-image--valid" id="getStrdImg1"
                  *ngIf="lifeProtectionForm.get('dob').valid || lifeProtectionForm.get('dob').pristine || !doberror"
                  src="assets/images/calendar-normal.svg" />
                <img class="date-picker-image--invalid" id="getStrdImg1"
                  *ngIf="doberror && !lifeProtectionForm.get('dob').valid && !lifeProtectionForm.get('dob').pristine"
                  src="assets/images/calendar-error.svg" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-col-4">
        <div class="form-group-with-bg--content-label" for="name">
          <div class="with-help-icon">{{ 'DIRECT_LIFE_PROTECTION.COVERAGE_AMT.LP_TITLE' | translate}}
            <span class="help-icon" (click)="showToolTip('LP_TITLE','LP_DESCRIPTION')"></span>
          </div>
        </div>
      </div>
      <div class="flex-col-8 direct-form-grp">
        <div class="dropdown-control">
          <div ngbDropdown id="coverageAmtDropDown">
            <button type="button" class="btn btn-dropdown" id="dropdownBasic1" ngbDropdownToggle>
              <span class="coverage_amt"><span *ngIf='coverage_amt!= ""'>{{ 'DIRECT_LIFE_PROTECTION.COVERAGE_AMT.DOLLAR'
                  | translate}}</span>{{coverage_amt== ''?'Select':coverage_amt}}</span>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button class="dropdown-item" (click)="selectCoverageAmt('')">{{'COMMON.LBL_SELECT' | translate}}</button>
              <button type="button" class="dropdown-item" *ngFor="let ele_coverageAmt of coverageAmtValues"
                (click)="selectCoverageAmt(ele_coverageAmt)">
                {{ 'DIRECT_LIFE_PROTECTION.COVERAGE_AMT.DOLLAR' | translate}}{{ele_coverageAmt}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group direct-form second-form">
    <div class="flex-row m-0">
      <div class="flex-col-4 ci-label mb-25">
        <label for="name" id="getStrLbl6">{{ 'DIRECT_LIFE_PROTECTION.COVERAGE_AMT.CI_TITLE' | translate}}<p
            class='ci-optional m-0'>{{ 'DIRECT_LIFE_PROTECTION.OPTIONAL' | translate}}</p></label>
        <span class="help-icon" (click)="showToolTip('CI_TITLE','CI_DESCRIPTION')"></span>
      </div>
      <div class="flex-col-8 direct-form-grp">
        <div class="dropdown-control">
          <div ngbDropdown id="coverageAmtDropDown">
            <button type="button" class="btn btn-dropdown" id="dropdownBasic1" ngbDropdownToggle>
              <span class="ci_coverage_amt"><span *ngIf='ci_coverage_amt!= ""'>{{
                  'DIRECT_LIFE_PROTECTION.COVERAGE_AMT.DOLLAR' | translate}}</span>{{ci_coverage_amt==
                ''?'Select':ci_coverage_amt}}</span>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button class="dropdown-item" (click)="selectCICoverageAmt('')">{{'COMMON.LBL_SELECT' |
                translate}}</button>
              <button type="button" class="dropdown-item" *ngFor="let ele_coverageAmt of ciCoverageAmtValues"
                (click)="selectCICoverageAmt(ele_coverageAmt)">
                {{ 'DIRECT_LIFE_PROTECTION.COVERAGE_AMT.DOLLAR' | translate}}{{ele_coverageAmt}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-col-3">
        <label for="name" id="getStrLbl7">{{ 'DIRECT_LIFE_PROTECTION.DURATION.TITLE' | translate}}</label>
      </div>
      <div class="flex-col-8 direct-form-grp">
        <div class="dropdown-control">
          <div ngbDropdown id="durationDropDown">
            <button type="button" class="btn btn-dropdown" id="dropdownDuration" ngbDropdownToggle>
              <span class="duration">{{ duration== '' ? 'Select' : duration}} </span>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownDuration">
              <button class="dropdown-item" (click)="selectDuration('')">{{'COMMON.LBL_SELECT' | translate}}</button>
              <button type="button" class="dropdown-item" *ngFor="let ele_duration of durationValues"
                (click)="selectDuration(ele_duration)">
                {{ele_duration}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-row" *ngIf='!isEarlyDisabled'>
      <div class="flex-col-4 early-label">
        <label for="name" id="getStrLbl6">{{ 'DIRECT_LIFE_PROTECTION.IS_EARLY' | translate}}<p class='ci-optional'>{{
            'DIRECT_LIFE_PROTECTION.OPTIONAL' | translate}}</p></label>
        <span class="help-icon" (click)="showToolTip('EARLY_TITLE','EARLY_DESCRIPTION')"></span>
      </div>
      <div class="flex-col-8 direct-form-grp">
        <div class="btn-group--toggle" name="radioGender">
          <app-custom-radio-controller formControlName="isEarlyCI" name="isEarlyCI"
            [radioLabelValue]="radioLabelValueIsEarlyCI" [defaultLabelStyleClass]="defaultRadioStyleClass"
            [disabled]="isEarlyDisabled" flexRowMarPadClass="mb0"></app-custom-radio-controller>
        </div>
      </div>
    </div>
  </div>
</form>
