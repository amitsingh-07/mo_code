<form name="hospitalForm" id="hospitalForm" [formGroup]="hospitalForm" class="flex-row ">
  <div class="form-group direct-form">
      
    <div class="flex-row ">
      <div class="flex-col-3">
          <label for="name" id="getStrdLbl1">{{ 'PROFILE.GENDER.TITLE' | translate}}</label>
        </div>
      <div class="flex-col-8 direct-form-grp">
        <div class="btn-group--toggle" ngbRadioGroup name="radioGender" formControlName="gender">
          <div class="flex-row mb0">
            <div>
              <label ngbButtonLabel class="direct-form-btn--radio btn" id="getStrdLbl2">
                <input ngbButton type="radio" value="male" id="getStrdInpt1"> {{ 'COMMON.LBL_MALE' | translate}}
              </label>
              </div>
            <div>
              <label ngbButtonLabel class="direct-form-btn--radio btn" id="getStrdLbl3">
                <input ngbButton type="radio" value="female" id="getStrdInpt2"> {{ 'COMMON.LBL_FEMALE' | translate}}
              </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="flex-row ">
      <div class="flex-col-3">
        <label for="name" id="getStrdLbl4">{{ 'PROFILE.DOB.TITLE' | translate}}</label>
        </div>
      <div #usrFrmDp class="flex-col-8 direct-form-grp">
        <div class="datepicker-control">
          <div class="input-group date-picker mb0">
            <input readonly class="form-control" placeholder="DD / MM / YYYY" formControlName="dob"
            name="dp" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
            <div class="input-group-append">
              <button (click)="d.toggle()" class="btn btn-primary" type="button">
                <img class="date-picker-image--valid" src="./assets/images/calendar-normal.svg"/>
              </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      
  </div>
  <div class="form-group direct-form second-form">
      
    <div class="flex-row ">
      <div class="flex-col-3">
        <label for="name" id="getStrLbl6">{{ 'DIRECT_HOSPITAL_PLAN.PLAN_TYPE' | translate}}</label>
      </div>
      <div class="flex-col-8 direct-form-grp">
        <div class="dropdown-control">
            <div ngbDropdown id="planTypeDropDown">
              <button type="button" class="btn btn-dropdown without-border" id="dropdownBasic1" ngbDropdownToggle>
                <span class="coverage_amt">{{selectedPlan == ''? 'Select' : selectedPlan}}</span>
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button class="dropdown-item" (click)="selectHospitalPlan('')">{{'COMMON.LBL_SELECT' | translate}}</button>
                <button type="button" class="dropdown-item" *ngFor="let plan of planType" (click)="selectHospitalPlan(plan)">
                {{plan}}
                </button>
              </div>
            </div>
          </div>
      </div> 
    </div>    

      <div class="flex-row ">
          <div class="flex-col-4">
            <label for="name" id="getStrdLbl5">{{ 'DIRECT_HOSPITAL_PLAN.FULL_OR_PARTIAL_RIDER.TITLE'  | translate}}</label>
            <div class="tooltip-container">
              <div class="tooltip-icon" (click)="showFullOrPartialRider()"></div>
            </div>
            </div>
          <div class="flex-col-8 direct-form-grp">
              <div class="btn-group--toggle" ngbRadioGroup name="radiofullOrPartialRider" formControlName="fullOrPartialRider">
                  <div class="flex-row mb0">
                    <div>
                      <label ngbButtonLabel class="direct-form-btn--radio btn" id="getStrdLbl2">
                        <input ngbButton type="radio" value="yes" id="getStrdInpt1"> {{ 'COMMON.LBL_YES' | translate}}
                      </label>
                      </div>
                    <div>
                      <label ngbButtonLabel class="direct-form-btn--radio btn" id="getStrdLbl3">
                        <input ngbButton type="radio" value="no" id="getStrdInpt2"> {{ 'COMMON.LBL_NO' | translate}}
                      </label>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
  </div>
</form>
