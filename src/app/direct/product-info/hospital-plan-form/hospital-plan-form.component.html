<form name="hospitalForm" id="hospitalForm" [formGroup]="hospitalForm" class="flex-row ">
  <div class="form-group direct-form">

    <div class="flex-row ">
      <div class="flex-col-3">
        <label for="name" id="getStrdLbl1">{{ 'PROFILE.GENDER.TITLE' | translate}}</label>
      </div>
      <div class="flex-col-8 direct-form-grp">
        <div class="btn-group--toggle" name="radioGender">
          <app-custom-radio-controller formControlName="gender" name="gender" [radioLabelValue]="radioLabelValue"
            [defaultLabelStyleClass]="defaultRadioStyleClass" (valueChangedEvent)="onGenderChange()"
            flexRowMarPadClass="mb0"></app-custom-radio-controller>
        </div>
      </div>
    </div>
    <div class="flex-row ">
      <div class="flex-col-3">
        <label for="name" id="getStrdLbl4">{{ 'PROFILE.DOB.TITLE' | translate}}</label>
      </div>
      <div #usrFrmDp class="flex-col-8 direct-form-grp">
        <div class="datepicker-control">
          <div class="input-group date-picker mb0"
            [ngClass]="{'inline-error': doberror && !hospitalForm.get('dob').valid  && !hospitalForm.get('dob').pristine}">
            <input class="form-control" placeholder="DD / MM / YYYY" formControlName="dob" name="dp" ngbDatepicker
              #d="ngbDatepicker" autocomplete="off" [minDate]="minDate" [maxDate]="maxDate" (blur)="onDobChange()"
              (dateSelect)="onDobChange()">
            <div class="input-group-append">
              <button (click)="d.toggle()" class="btn btn-primary" type="button">
                <img class="date-picker-image--valid" id="getStrdImg1"
                  *ngIf="hospitalForm.get('dob').valid || hospitalForm.get('dob').pristine || !doberror"
                  src="assets/images/calendar-normal.svg" />
                <img class="date-picker-image--invalid" id="getStrdImg1"
                  *ngIf="doberror && !hospitalForm.get('dob').valid && !hospitalForm.get('dob').pristine"
                  src="assets/images/calendar-error.svg" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
  <div class="form-group direct-form second-form">

    <div class="flex-row ">
      <div class="flex-col-3">
        <label for="name" id="getStrLbl6">{{ 'DIRECT_HOSPITAL_PLAN.PLAN_TYPE' | translate}}</label>
      </div>
      <div class="flex-col-8 direct-form-grp">
        <div class="dropdown-control">
          <div ngbDropdown id="planTypeDropDown">
            <button type="button" class="btn btn-dropdown" id="dropdownBasic1" ngbDropdownToggle>
              <span class="coverage_amt">{{selectedHospitalPlan && selectedHospitalPlan.hospitalClass !== ''?
                selectedHospitalPlan.hospitalClass : 'Select'}}</span>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button class="dropdown-item" (click)="selectHospitalPlan('', 0)">{{'COMMON.LBL_SELECT' |
                translate}}</button>
              <button type="button" class="dropdown-item" *ngFor="let plan of planType; let i = index;"
                (click)="selectHospitalPlan(plan, i)">
                {{plan}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-row ">
      <div class="flex-col-4">
        <div class="form-group-with-bg--content-label" for="name">
          <div class="with-help-icon">{{ 'DIRECT_HOSPITAL_PLAN.FULL_OR_PARTIAL_RIDER.TITLE' | translate}}
            <span class="help-icon ml10" (click)="showFullOrPartialRider()"></span>
          </div>
        </div>
      </div>
      <div class="flex-col-8 direct-form-grp">
        <div class="btn-group--toggle" name="radiofullOrPartialRider">
          <app-custom-radio-controller formControlName="fullOrPartialRider" name="fullOrPartialRider"
            [radioLabelValue]="radioLabelValueRider" [defaultLabelStyleClass]="defaultRadioStyleClass"
            flexRowMarPadClass="mb0"></app-custom-radio-controller>
        </div>
      </div>
    </div>
  </div>
</form>
