<form name="criticalIllnessForm" id="criticalIllnessForm" [formGroup]="criticalIllnessForm" class="flex-row ">
    <div class="form-group direct-form">
      <div class="flex-row">
        <div class="flex-col-3">
            <label for="name" id="getStrdLbl1">{{ 'PROFILE.GENDER.TITLE' | translate}}</label>
          </div>
        <div class="flex-col-8 direct-form-grp">
            <div class="btn-group--toggle" name="radioGender">
              <app-custom-radio-controller formControlName="gender" name="gender" [radioLabelValue]="radioLabelValue"
              [defaultLabelStyleClass]="defaultRadioStyleClass" (valueChangedEvent)="onGenderChange()" flexRowMarPadClass="mb0"></app-custom-radio-controller>
            </div>
          </div>
        </div>
      <div class="flex-row">
        <div class="flex-col-3">
          <label for="name" id="getStrdLbl4">{{ 'PROFILE.DOB.TITLE' | translate}}</label>
          </div>
        <div #usrFrmDp class="flex-col-8 direct-form-grp">
          <div class="datepicker-control">
            <div class="input-group date-picker mb0" [ngClass]="{'inline-error': doberror && !criticalIllnessForm.get('dob').valid  && !criticalIllnessForm.get('dob').pristine}">
              <input class="form-control" placeholder="DD / MM / YYYY" formControlName="dob"
              name="dp" ngbDatepicker #d="ngbDatepicker" autocomplete="off" [minDate]="minDate" [maxDate]="maxDate" (blur)="onDobChange()" (dateSelect)="onDobChange()">
              <div class="input-group-append">
                <button (click)="d.toggle()" class="btn btn-primary" type="button">
                  <img class="date-picker-image--valid" id="getStrdImg1" *ngIf="criticalIllnessForm.get('dob').valid || criticalIllnessForm.get('dob').pristine || !doberror" src="assets/images/calendar-normal.svg"
                  />
                  <img class="date-picker-image--invalid" id="getStrdImg1" *ngIf="doberror && !criticalIllnessForm.get('dob').valid && !criticalIllnessForm.get('dob').pristine" src="assets/images/calendar-error.svg"
                  />
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      <div class="flex-row" style="display:none;">
        <div class="flex-col-3">
          <label for="name" id="getStrdLbl5">{{ 'PROFILE.SMOKER.TITLE'  | translate}}</label>
          </div>
        <div class="flex-col-8 direct-form-grp">
                <div class="btn-group--toggle" name="radioSmoker">
                  <app-custom-radio-controller formControlName="smoker" name="smoker" [radioLabelValue]="radioLabelValueSmoker"
                  [defaultLabelStyleClass]="defaultRadioStyleClass"  flexRowMarPadClass="mb0"></app-custom-radio-controller>
                </div>
          </div>
      </div> 
    </div>
    <div class="form-group direct-form second-form">
      <div class="flex-row">
        <div class="flex-col-4 ci-label mb-25">
          <label for="name" id="getStrLbl6">{{ 'CRITICAL_ILLNESS.COVERAGE_AMT.TITLE' | translate}}</label>
          <span class="help-icon" (click)="showToolTip('CI_TITLE','CI_DESCRIPTION')"></span>
        </div>
        <div class="flex-col-8 direct-form-grp">
          <div class="dropdown-control">
              <div ngbDropdown id="coverageAmtDropDown">
                <button type="button" class="btn btn-dropdown" id="dropdownBasic1" ngbDropdownToggle>
                  <span class="coverage_amt"><span *ngIf = 'coverage_amt != ""'>{{ 'CRITICAL_ILLNESS.COVERAGE_AMT.DOLLAR' | translate}}</span>{{coverage_amt == '' ? 'Select' : coverage_amt}}</span>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button class="dropdown-item" (click)="selectCoverageAmt('')">{{'COMMON.LBL_SELECT' | translate}}</button>
                  <button type="button" class="dropdown-item" *ngFor="let ele_coverageAmt of coverageAmtValues" (click)="selectCoverageAmt(ele_coverageAmt)">
                    {{ 'CRITICAL_ILLNESS.COVERAGE_AMT.DOLLAR' | translate}}{{ele_coverageAmt}}
                  </button>
                </div>
              </div>
            </div>
        </div> 
      </div>
      <div class="flex-row">
        <div class="flex-col-3">
          <label for="name" id="getStrLbl7">{{ 'CRITICAL_ILLNESS.DURATION.TITLE' | translate}}</label>
        </div>
        <div class="flex-col-8 direct-form-grp">
          <div class="dropdown-control">
              <div ngbDropdown id="durationDropDown" placement="top">
                <button type="button" class="btn btn-dropdown" id="dropdownDuration" ngbDropdownToggle>
                  <span class="duration">{{duration == '' ? 'Select' : duration}}</span>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownDuration">
                  <button class="dropdown-item" (click)="selectDuration('')">{{'COMMON.LBL_SELECT' | translate}}</button>
                  <button type="button" class="dropdown-item" *ngFor="let ele_duration of durationValues" (click)="selectDuration(ele_duration)">
                    {{ele_duration}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      <div class="flex-row">
        <div class="flex-col-4 early-label">
          <label for="name" id="getStrLbl6">{{ 'CRITICAL_ILLNESS.EARLY_CI.TITLE' | translate}}</label>
          <span class="help-icon" (click)="showToolTip('EARLY_TITLE','EARLY_DESCRIPTION')"></span>
        </div>
        <div class="flex-col-8 direct-form-grp">
              <div class="btn-group--toggle" name="radioEarlyCI">
                <app-custom-radio-controller formControlName="earlyCI" name="earlyCI" [radioLabelValue]="radioLabelValueEarlyCI"
                [defaultLabelStyleClass]="defaultRadioStyleClass"  flexRowMarPadClass="mb0"></app-custom-radio-controller>
              </div>
          </div>
        </div>
    </div>
  </form>
