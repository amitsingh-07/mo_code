<div class="personal-info">   
  <app-page-title [step]="step" [pageTitle]="pageTitle" [tooltip]="tooltip"></app-page-title>
  <div class="container-fluid max-width--1024">
    <div class="content">
      <div class="flex-row main-container">
        <div class="col-lg-5 col-md-5 col-12 header-section">
          <div class="heading hidden-sm-md" id="my-child-guardian-step1">{{'WILL_WRITING.COMMON.STEP_1' | translate}}</div>
          <div class="autofill-link">
            <div class="autofill-text hidden-sm-md" id="my-child-guardian-title">{{ 'WILL_WRITING.MY_CHILDS_GUARDIAN.TITLE' | translate}}</div>
            <div class="sub-title" id="my-child-guardian-sub-title">{{ 'WILL_WRITING.MY_CHILDS_GUARDIAN.SUB_TITLE' | translate}}</div>
            <div class="autofill-logo hidden-sm-md" id="my-child-guardian-img"><img class="img-fluid" src="assets/images/will-writing/my-child-guardian.svg" /></div>
            <div class="autofill-logo mobile-logo mb5 hidden-lg" id="my-child-guardian-mobile-img"><img class="img-fluid" src="assets/images/will-writing/owl-mobile.svg" /></div>
          </div>
        </div>
        <div class="col-lg-5 col-md-5 col-12 mt10">          
          <form [formGroup]="addGuardianForm" id="addGuardianForm" name="addGuardianForm">
            <div>
                <div class="form-title form-group-single-column" id="my-child-guardian-form-title">{{ 'WILL_WRITING.MY_CHILDS_GUARDIAN.FORM_TITLE' | translate}}</div>
                <div class="form-group-single-column flex-col">
                    <div class="edit-block checkbox-button two-label" >
                      <label for="beneficiary1" id="">
                        <div class="input-label-black">heading</div>
                        <div class="input-label-normal">sub heading</div>
                      </label>
                      <span><img src="assets/images/will-writing/edit-icon.svg"/></span>
                    </div>
                  </div>
            <div class="form-group">
              <div class="myChildGuardian">
              <div class="flex-row title">{{ 'Add Guardian' | translate}}</div>
              <div class="flex-row mb10">
                <div class="flex-col-5">
                  <label for="name" id="addGuardianFormLbl1"><div>{{ 'WILL_WRITING.COMMON.NAME' | translate}}</div></label>
                </div>
                <div class="flex-col-7">
                  <input type="text" [ngClass]="{'inline-error': submitted && addGud.name.invalid}" id="addGuardianFormInpt1" class="form-control" #name formControlName="name">
                </div>
              </div>              
                            
              <div class="flex-row mb10">
                <div class="flex-col-5">
                  <label for="name" id="addGuardianFormLbl3">{{ 'WILL_WRITING.COMMON.RELATIONSHIP' | translate}}</label>
                </div>
                <div class="flex-col-7">
                  <div class="dropdown-control" [ngClass]="{'inline-error': submitted && addGud.relationship.invalid}">
                      <div ngbDropdown id="relationshipDropDown">
                        <button type="button" class="btn btn-dropdown" id="dropdownRelationship" ngbDropdownToggle>
                          <span *ngIf="relationship === ''">{{'COMMON.LBL_SELECT' | translate}}</span>
                          <span *ngIf="relationship !== ''">{{relationship}}</span>
                        </button>
                        <div ngbDropdownMenu aria-labelledby="dropdownRelationship">
                          <button class="dropdown-item" (click)="selectrelationship('')">{{'COMMON.LBL_SELECT' | translate}}</button>
                          <button type="button" class="dropdown-item" *ngFor="let relationship of relationshipList; let i=index" (click)="selectRelationship(relationship)">
                            {{relationship.text}}
                          </button>
                        </div>
                      </div>
                    </div>
                </div> 
              </div>

              <div class="flex-row mb10">
                  <div class="flex-col-5">
                    <label for="name"  id="addGuardianFormLbl2"><div>{{ 'WILL_WRITING.COMMON.NRIC' | translate}}</div></label>
                  </div>
                  <div class="flex-col-7">
                    <input type="text" [ngClass]="{'inline-error': submitted && addGud.nricNumber.invalid}" id="addGuardianFormInpt2" class="form-control" #nricNumber formControlName="nricNumber">
                  </div>
                </div>
              
              <div class="flex-row mb10 addGuardian">
                  <div class="flex-col-5">
                    <button class="btn width100">Cancel</button>
                  </div>
                  <div class="flex-col-5">
                      <button class="btn btn-primary width100">Add Now</button>
                  </div>
                </div>
              </div>          
            </div>

            <div class="form-group-single-column  mb0 flex-col">
                <div class="checkbox-button two-label" >
                  <img id ="add" src ="assets/images/will-writing/add.svg"/>
                  <label for="add">
                    <div class="input-label-black add-guardian">Add Beneficiaries</div> 
                  </label>
                </div>
              </div>

            </div>
            <div>
              <button type="button"  (click)="goToNext(addGuardianForm)"
                class="btn btn__footer--fixed btn-ftr-get-started btn-primary width100" id="addGuardianFormBtn1">
                {{'LABEL.CONTINUE' | translate}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
