<div class="intro-block">
    <div class="container-fluid max-width--1024">
  
      <div class="intro-block__tab-container">
        <div class="intro-block__tab" [class.active]="true" id="introtab1"></div>
        <div class="intro-block__tab" [class.active]="false"  id="introtab2"></div>
        <div class="intro-block__tab" [class.active]="false" id="introtab3"></div>
        <div class="intro-block__tab" [class.active]="false"  id="introtab4"></div>
      </div>
  
  
      <div class="intro-block__content">
        <div class="row text-center">
          <div class="col-12">
  
            <div class="banner-image">
              <img src="assets/images/tell-us-yourself.svg" id="introImg" />
            </div>
          </div>
  
          <div class="col-lg-5 col-md-7 col-sm-12 intro-block__content__desc">
            <p class="intro-block__content__heading" id="introHeading">Step 1</p>
            <p class="intro-block__content__title mb10" id="introTitle">Tell us yourself</p>
            <p class="intro-block__content__sub-title mb40" id="introSubTitle">In the next step, we will be gathering personal information about you.</p>
            <button type="button" class="btn btn__footer--fixed width100">continue</button>
          </div>
          
        </div>
      </div>
  
  
    </div>
  </div>
