<div class="personal-info">
    <app-page-title [step]="step" [pageTitle]="pageTitle"></app-page-title>
    <div class="container-fluid max-width--1024">
      <div class="content">
        <div class="flex-row">
          <div class="col-lg-7 col-md-7 col-12">
            <div class="heading hidden-sm-md">{{'WILL_WRITING.COMMON.STEP_1' | translate}}</div>
            <div class="autofill-link">
              <div class="autofill-text hidden-sm-md">{{ 'WILL_WRITING.MY_FAMILY.TITLE' | translate}}</div>
              <div class="sub-title mb20">{{ 'WILL_WRITING.MY_FAMILY.SUB_TITLE' | translate}}</div>
              <div class="autofill-logo hidden-sm-md"><img class="img-fluid" src="assets/images/my-family.svg" /></div>
              <div class="autofill-logo mobile-logo hidden-lg mb5"><img class="img-fluid" src="assets/images/will-writing/owl-mobile.svg" /></div>
            </div>
          </div>
          <div class="col-lg-5 col-md-5 col-12">
  
            <form [formGroup]="addExeTrusteeForm" id="addExeTrusteeForm" name="addExeTrusteeForm">              
              <div>
                <div class="aboutMe" formArrayName="execTrustee" *ngFor="let execTrustee of addExeTrusteeForm.get('execTrustee').controls; let i = index;">
                  <div class="form-group" [formGroupName]="i">
                    <div class="flex-row title">{{ 'WILL_WRITING.MY_FAMILY.FORM.MY_CHILD' | translate}} {{i+1}}</div>
                    <div class="flex-row mb10">
                      <div class="flex-col-5">
                        <label for="name" id="myFamilyFormLbl1">{{ 'WILL_WRITING.MY_FAMILY.FORM.NAME' | translate}}</label>
                      </div>
                      <div class="flex-col-7">
                        <input type="text" [ngClass]="{'inline-error': submitted && execTrustee.controls.name.invalid}" id="myFamilyFormInpt1" class="form-control" #name formControlName="name">
                      </div>
                    </div>
                    <div class="flex-row mb10">
                      <div class="flex-col-5">
                        <label for="name" id="myFamilyFormLbl2">
                          <div>{{ 'WILL_WRITING.MY_FAMILY.FORM.NRIC' | translate}}</div>
                        </label>
                      </div>
                      <div class="flex-col-7">
                        <input type="text" [ngClass]="{'inline-error': submitted && execTrustee.controls.nricNumber.invalid}" id="myFamilyFormInpt2" class="form-control" #nricNumber formControlName="nricNumber">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <button type="button" (click)="goToNext(addExeTrusteeForm)" class="btn btn__footer--fixed btn-ftr-get-started btn-primary width100"
                  id="myFamilyFormBtn1">
                  {{'LABEL.CONTINUE' | translate}}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
