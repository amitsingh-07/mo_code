<app-investment-title-bar></app-investment-title-bar>
<div class="container-fluid max-width--1024 invest-web-pt-90">
    <form id="addUpdateCpfFrom" name="addUpdateCpfFrom" [formGroup]="addUpdateCpfFrom">
        <div class="content">
            <div class="form-group">
                <div class="flex-row">
                    <div class="flex-col-4">
                        <label id="cpf-operator-lbl" class="form-lbl bank_text">{{ 'ADD_UPDATE_CPFIA.CPFIA_OPERATOR' | translate}}</label>
                    </div>
                    <div class="flex-col-8">
                        <div class="dropdown-control">
                            <div ngbDropdown>
                                <button class="btn btn-dropdown without-border " id="cpf-drpdown" ngbDropdownToggle>
                                <span>
                                  {{addUpdateCpfFrom.controls.cpfOperator.value ? addUpdateCpfFrom.controls.cpfOperator.value.name : translate.instant('ADD_UPDATE_CPFIA.SELECT_CPFIA_OPERATOR')}}</span>
                              </button>
                                <div class="dropdown" ngbDropdownMenu aria-labelledby="courseDropdown">
                                    <button class="dropdown-item" *ngFor="let operator of cpfAgentBankList; let i = index;" (click)="selectCPFOperator('cpfOperator',operator)" id="cpf-option-{{i}}">{{operator.name}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="flex-row">
                    <div class="flex-col-4">
                        <label id="cpf-act-num-lbl" class="form-lbl bank_text">{{ 'ADD_UPDATE_CPFIA.CPFIA_ACCOUNT_NUMBER' | translate}}</label>
                    </div>
                    <div class="flex-col-8">
                        <div [ngClass]="{'inline-error':getInlineErrorStatus(addUpdateCpfFrom.controls.cpfAccount)}">
                            <input id="cpf-act-num-value" type="text" [textMask]="maskConfig()" placeholder="Enter Account No." class="form-control" formControlName="cpfAccount">
                        </div>
                    </div>
                </div>
                <div class="characters" id="cpf-act-num-lmit"
                *ngIf="addUpdateCpfFrom.get('cpfOperator').value">
                {{getAccNoLength() ? getAccNoLength() :0}} / {{getAccNoMaxLength(addUpdateCpfFrom.get('cpfOperator').value)}}
                </div>
            </div>
        </div>
        <button [attr.disabled]="((addUpdateCpfFrom.valid && addUpdateCpfFrom.dirty) == true && isEdit) ? null : true" (click)="updateCPFSaveCall(addUpdateCpfFrom)" type="button" class="btn btn__footer--fixed btn-primary width100" id="forgotPasswordButton">{{ 'ADD_UPDATE_CPFIA.APPLY_CHANGES' | translate}}</button>
    </form>
</div>
