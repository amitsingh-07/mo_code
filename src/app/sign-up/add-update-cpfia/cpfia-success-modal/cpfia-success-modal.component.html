<div class="modal-body">
  <div class="modal-body-title mb20" id="successCpfModaltitle">
    {{'ADD_UPDATE_CPFIA.MODAL.TITLE' | translate}}</div>
  <button type="button" class="close" aria-label="Close"
    (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true" id="successModelCloseIcon"></span>
  </button>
  <div class="modal-body-message" id="successCpfModalMessage">
    <div class="cpfia-success"><img src="assets/images/owl-tick-teal.svg"
        id="successCpfModalOwlIcon" /></div>
    <div>{{'ADD_UPDATE_CPFIA.MODAL.DESC' | translate}}</div>
  </div>
  <div class="col-12 btn btn-primary-dark mt30 primary-btn"
    (click)="goToTopUp()" id="successCpfModalTopupBtn">
    {{'ADD_UPDATE_CPFIA.MODAL.PRIMARY_LABEL' | translate}}</div>
  <div class="col-12 txt-orange mt20" (click)="activeModal.dismiss('Cross click')"
        id="successCpfModalLaterBtn">{{'ADD_UPDATE_CPFIA.MODAL.SEC_LABEL' | translate}}</div>
</div>
