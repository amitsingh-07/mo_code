<div class="white-bg corp-sign-content">
    <div class="container-fluid max-width--1024">
        <div class="content">
            <div class="flex-col-12">
                <div class="signup-wrapper">
                    <img class="create_account__header-icon" src="assets/images/corp-sign-up-myinfo.svg" />
                </div>
                <div class="sign-up-max-width">
                    <h2 class="signup-wrapper__title">Choose how you want to activate your Corporate Account
                    </h2>
                    <div class="signup-wrapper__description">
                        <p>Retrieve Myinfo with Singpass is a fast and secured way to activate your account.
                            <span class="text-bold">Applicable to Singapore Citizens and Singapore Permanent Citizens
                                (PRs) only.</span>
                        </p>
                    </div>
                    <div id="nextDependentBtn" class="autofill-logo" (click)="openModal()"><img
                            src="assets/images/retrieve-singpass-logo.svg" /></div>
                    <div class="separator"><span class="txt-or">Or</span></div>
                    <div class="flex-col-12">
                        <div class="flex-col autofill-link">
                            <div class="autofill-text">Complete Form Manually</div>
                            <div class="autofill-estimation">Estimated 3 minutes</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
