<div class="container-fluid">
  <div class="content">
    <div class="row">
        <div class="col-lg-7 col-md-6">
        <div class="signup-wrapper">
          <h2 class="signup-wrapper__title order1 sm-order2 ml10">Create Password</h2>
          <div class="signup-wrapper__description order2">
              <p>{{'PASSWORD.SUB_TITLE' | translate}}</p>
            </div>
          <img class="signup-wrapper__header-icon order3 sm-order1" src="assets/images/createAccount-icon.svg"/>
          </div>
        </div>
      <div class="col-lg-5 col-md-6">
        <form class="signup-form-wrapper" id="passwordForm" name="passwordForm" [formGroup]="passwordForm" novalidate>
          <div class="flex-row mb10">
            <div class="flex-col-12" [formGroup]="passwordForm">
              <div class="form-group-floating-label">
                  <input type="password" class="form-control"
                  formControlName="password" #password required>
                  <label class="form-control-placeholder" for="password">{{ 'PASSWORD.FORM.PASSWORD' | translate}}</label>
                  <span [ngClass]="(password.type === 'text') ? 'show-password' : 'hide-password'" (click)="showHidePassword(password)"></span>
                  <div class="error-tooltip" *ngIf="passwordForm.controls.password.errors && passwordForm.controls.password.dirty">
                    <div class="error-tooltip__desc">
                      <p class="error-tooltip__title"><span class="error-tooltip__title__warning-icon">!</span>Password Criteria</p>
                      <p [ngClass]="!passwordForm.controls.password.errors.length ? 'error-tooltip__desc-one': 'error-tooltip__desc-three'">8 - 20 Alphanumeric Characters<span *ngIf="!passwordForm.controls.password.errors.length" class="tick-mark"></span></p>
                      <p [ngClass]="!passwordForm.controls.password.errors.upperLower ? 'error-tooltip__desc-one': 'error-tooltip__desc-three'">At least 1 Uppercase & 1 Lowercase<span *ngIf="!passwordForm.controls.password.errors.upperLower" class="tick-mark"></span></p>
                      <p [ngClass]="!passwordForm.controls.password.errors.numberSymbol ? 'error-tooltip__desc-one': 'error-tooltip__desc-three'">At least 1 Number & 1 Symbol<span *ngIf="!passwordForm.controls.password.errors.numberSymbol" class="tick-mark"></span></p>
                      <span class="error-tooltip__arrow"></span>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="flex-row mb10">
            <div class="flex-col-12" [formGroup]="passwordForm">
              <div class="form-group-floating-label">
                  <input type="password" class="form-control"
                  formControlName="confirmPassword" #confirmPassword required>
                  <label class="form-control-placeholder" for="confirmPassword">{{ 'PASSWORD.FORM.CONFIRM_PASSWORD' | translate}}</label>
                  <span [ngClass]="(confirmPassword.type === 'text') ? 'show-password' : 'hide-password'" (click)="showHidePassword(confirmPassword)"></span>
                  <div class="error-tooltip" *ngIf="!passwordForm.controls.password.errors && passwordForm.controls.confirmPassword.dirty && passwordForm.controls.confirmPassword.errors && confirmPassword.value.length">
                  <div class="error-tooltip__desc">
                    <p class="error-tooltip__title"><span class="error-tooltip__title__warning-icon">!</span>Password Criteria</p>
                    <p class="error-tooltip__desc-one">Your password and confirm password don't match</p>
                    <span class="error-tooltip__arrow"></span>
                  </div>
                  </div>
                </div>
              </div>
          </div>            
            <button (click)="save(passwordForm)"  [disabled]="passwordForm.invalid" type="button" class="btn btn__footer--fixed btn-ftr-get-started btn-primary width100">{{ 'COMMON.CREATE_ACCOUNT' | translate }}</button>
        </form>
      </div>   
    </div>
  </div>
</div>
