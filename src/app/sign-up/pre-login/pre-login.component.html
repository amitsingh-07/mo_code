<div class="container-fluid">
  <div class="back-btn hidden-lg" (click)="goBack()"></div>
  <div class="content">
    <div class="row">
      <div class="col-lg-7 col-md-6">
        <div class="signup-wrapper">
          <h2 class="prelogin-wrapper__title order1 sm-order2 ml10 mb20" id="pre_login_welcometxt_lbl">{{
            'PRELOGIN.TITLE' | translate}} </h2>
          <img id="prelogin_icon" class="signup-wrapper__header-icon order3 sm-order1"
            src="assets/images/post-login-icon.svg" />
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <div class="flex-row mb15">
          <div class="flex-col-12 stretch">

            <button class="yes-login-but" id="yes_btn" (click)="navigateLogin()">{{ 'PRELOGIN.YES_LOGIN' |
              translate}}</button>

          </div>
        </div>

        <div class="flex-row mb20">
          <div class="flex-col-12 stretch">

            <button class="no-login-but" id="no_btn" (click)="navigateCreateAccount()">{{ 'PRELOGIN.CREATE_ACCOUNT' |
              translate}}</button>



          </div>
        </div>
      </div>
    </div>
  </div>
</div>
