<div class="container-fluid">
<div class="password-text">Your Password</div>

<div class="dots">
  <form id="resetPasswordForm" name="resetPasswordForm" [formGroup]="resetPasswordForm">
    <!-- Old password  -->
    <div class="flex-row mb20">
      <div class="flex-col-12 stretch" [formGroup]="resetPasswordForm">
        <div class="form-group-floating-label set-border">
          <input type="password" appInputFocus id="oldPassword" class="form-control" #oldPassword formControlName="oldPassword"
            required>
          <label class="form-control-placeholder password-placeholder" id="oldPasswordPlaceHolder">Old Password</label>
          <span id="edit_showpassword_button" [ngClass]="(oldPassword.type === 'text') ? 'show-password' : 'hide-password'"
            (click)="showHidePassword(oldPassword)"></span>
        </div>
      </div>
    </div>
    <!-- New password  -->
    <div class="flex-row mb20">
      <div class="flex-col-12 stretch" [formGroup]="resetPasswordForm">
        <div class="form-group-floating-label set-border">
          <input type="password" appInputFocus id="editnewPassword" class="form-control" #newPassword formControlName="newPassword"
            required>
          <label class="form-control-placeholder password-placeholder" id="newPasswordPlaceHolder">New Password</label>
          <span id="edit_showpassword_button2" [ngClass]="(newPassword.type === 'text') ? 'show-password' : 'hide-password'"
            (click)="showHidePassword(newPassword)"></span>
        </div>
      </div>
    </div>
    <!-- Confirm Password  -->
    <div class="flex-row mb15">
      <div class="flex-col-12 stretch" [formGroup]="resetPasswordForm">
        <div class="form-group-floating-label set-border">
          <input type="password" appInputFocus id="editconfirmPassword" class="form-control" #confirmPassword
            formControlName="confirmPassword" required>
          <label class="form-control-placeholder password-placeholder" id="confirmPasswordPlaceHolder">Confirm
            Password</label>
          <span id="edit_showpassword_button3" [ngClass]="(confirmPassword.type === 'text') ? 'show-password' : 'hide-password'"
            (click)="showHidePassword(confirmPassword)"></span>
        </div>
      </div>
    </div>
    <!-- Forgot Password -->
    <div class="forgot-password" [routerLink]="'/account/forgot-password'">Forgot your password?</div>
  </form>
</div>
<button (click)="applyChanges(resetPasswordForm)" type="button" class="btn btn__footer--fixed btn-primary width100" id="forgotPasswordButton">Apply
  Changes</button>
</div>
