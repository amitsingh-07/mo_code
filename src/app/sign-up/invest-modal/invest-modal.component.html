<div class="invest-menu-modal-block">
  <div class="modal-header header-modal-image">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true" id="errorModelCloseIcon"></span>
    </button>
  </div>
  <div class="modal-body" id="modalDesc">
    <div class="modal-body-title">
      <div id="errorModeltitle">{{'DASHBOARD.INVESTMENT.MODAL.TITLE' | translate}}</div>
    </div>
    <div class="btn-menu">
      <div class="flex btn-menu-item" (click)="newPortfolio()">
        <div class="menu-icon"><img src="assets/images/new-portfolio-icon.svg" alt="" /></div>
        <div>
          <div>{{'DASHBOARD.INVESTMENT.MODAL.MENU_LBL_1' | translate}}</div>
          <div class="sub-text">{{'DASHBOARD.INVESTMENT.MODAL.MENU_SUB_LBL_1' | translate}}</div>
        </div>
      </div>
      <hr>
      <div class="flex btn-menu-item" (click)="existingPortfolio()">
        <div class="menu-icon"><img src="assets/images/existing-portfolio-icon.svg" alt="" /></div>
        <div>
          <div>{{'DASHBOARD.INVESTMENT.MODAL.MENU_LBL_2' | translate}}</div>
          <div class="sub-text">{{'DASHBOARD.INVESTMENT.MODAL.MENU_SUB_LBL_2' | translate}}</div>
        </div>
      </div>
    </div>
  </div>

</div>
