<div class="container-fluid max-width--1024">
  <div class="back-btn hidden-lg" (click)="goBack()"></div>
  <div class="content">
    <div class="row">
      <div class="col-lg-7 col-md-6">
        <div class="signup-wrapper">
          <h2 class="signup-wrapper__title order1 sm-order2 hidden-sm">{{ 'CREATE_ACCOUNT_MY_INFO.TITLE'
            |translate}}
          </h2>
          <div class="desc order2 hidden-sm">{{ 'CREATE_ACCOUNT_MY_INFO.DESCRIPTION_THREE' | translate}}</div>
          <img class="create_account__header-icon order3 sm-order1" src="assets/images/sign-up-myinfo.svg" />
        </div>
      </div>
      <div class="my-info-icon hidden-lg"></div>
      <div class="col-lg-5 col-md-6">
        <h2 class="signup-wrapper__title hidden-lg">{{ 'CREATE_ACCOUNT_MY_INFO.TITLE' | translate}}
        </h2>
        <div class="signup-wrapper__description order2">
          <p>{{ 'CREATE_ACCOUNT_MY_INFO.DESCRIPTION' | translate}}
          </p>
          <img class="sign-pass-icon hidden-sm" src="assets/images/singpass-img.png" />
          <div class="sing-pass-info" [innerHtml]="'CREATE_ACCOUNT_MY_INFO.DESCRIPTION_TWO' | translate">
          </div>
        </div>
        <div class="flex order3 sm-order1">
          <button type="button" class="btn btn-login" (click)="backToLogin()">
            {{ 'CREATE_ACCOUNT_MY_INFO.BACK_TO_LOG_ON' | translate}}</button>
          <button type="button" class="btn btn-myinfo" (click)="skipMyInfo()">
            {{ 'CREATE_ACCOUNT_MY_INFO.SKIP_MY_INFO' | translate}}</button>
        </div>
        <button id="nextDependentBtn" type="button" class="btn btn__footer--fixed btn-primary width100 mt20 order1"
          (click)="proceedToMyInfo()">
          {{ 'CREATE_ACCOUNT_MY_INFO.PROCEED_TO_MY_INFO' | translate}}</button>
      </div>
    </div>
  </div>
</div>
