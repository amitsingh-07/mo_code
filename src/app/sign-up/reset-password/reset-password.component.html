<div class="container-fluid">
  <div class="content">
    <div class="row">
      <div class="col-lg-7 col-md-6">
        <div class="signup-wrapper">
          <h2 class="signup-wrapper__title order1 sm-order2 ml10 mb20"  id="resetPasswordTitle">Reset Password</h2>
          <!-- Description part
          <div class="signup-wrapper__description order2">
              <p id="forgotPasswordDescription">{{ 'FORGOTPASSWORD.DESCRIPTION' | translate}}</p>
            </div>
            -->
          <img class="signup-wrapper__header-icon order2 sm-order1" id="resetPasswordIcon" src="assets/images/forgotPass.svg" />
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <form id="resetPasswordForm" name="resetPasswordForm" [formGroup]="resetPasswordForm">
          <div class="flex-row mb15">
            <div class="flex-col-12 stretch" [formGroup]="resetPasswordForm">
              <div class="form-group-floating-label">
                <input type="password" id="resetPassword1" class="form-control" #resetPassword1 formControlName="resetPassword1" required>
                <label class="form-control-placeholder" for="lastName" id="forgotEmailPlaceHolder">New Password</label>
                <span id="reset_showpassword_button" [ngClass]="(resetPassword1.type === 'text') ? 'show-password' : 'hide-password'" (click)="showHidePassword(resetPassword1)"></span>
              </div>
            </div>
          </div>
 <!-- Password Part-->
          <div class="flex-row mb20">
            <div class="flex-col-12 stretch" [formGroup]="resetPasswordForm">
              <div class="form-group-floating-label">
                <input type="password" id="confirmpassword" class="form-control"  #confirmpassword formControlName="confirmpassword" required>
                <label class="form-control-placeholder" for="lastName">Confirm Password</label>
                <span id="reset_showpassword_button" [ngClass]="(confirmpassword.type === 'text') ? 'show-password' : 'hide-password'" (click)="showHidePassword(confirmpassword)"></span>
              </div>
            </div>
          </div>
          
          <!-- FORGOT 
          <div class="forgot-link">
              <a href="#">{{ 'LOGIN.FORGOT_PASSWORD' | translate}} <span>{{ 'LOGIN.CLICK_HERE' | translate}}</span></a>
          </div>
          -->
          <button id="resetPasswordButton" (click)="resetPassword(resetPasswordForm)" type="button" class="btn btn__footer--fixed btn-primary width100">{{ 'FORGOTPASSWORD.SUBMIT' | translate}}</button>
        </form>
      </div>
    </div>
  </div>
</div>
