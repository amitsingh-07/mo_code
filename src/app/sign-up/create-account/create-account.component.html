<div class="container-fluid">
  <div class="content">
    <div class="row">
      <div class="col-lg-7 col-md-6">
        <div class="signup-wrapper">
          <h2 class="signup-wrapper__title order1 sm-order2 ml10">{{pageTitle}}</h2>
          <div class="signup-wrapper__description order2">
              <p>{{description}}</p>
            </div>
          <img class="signup-wrapper__header-icon order3 sm-order1" src="assets/images/createAccount-icon.svg"/>
          </div>
        </div>
      <div class="col-lg-5 col-md-6">
        <form id="createAccountForm" name="createAccountForm" [formGroup]="createAccountForm">
          <div class="flex-row mb10">
            <div class="flex-col-3 stretch mr15">
              <div class="dropdown-control form-control-left">
              <div ngbDropdown id="countryCode">
                <button class="btn btn-dropdown without-border" id="dropdownBasic1" ngbDropdownToggle aria-expanded="false">
                  <span>{{defaultCountryCode}}</span>
                </button>
                <div ngbDropdownMenu class="dropdown" aria-labelledby="dropdownBasic1">
                  <button class="dropdown-item" *ngFor="let option of countryCodeOptions" (click)="setCountryCode(option.code)">{{option.code}}</button>
                </div>
                </div>
              </div>
            </div>
            <div class="flex-col-8 stretch" [formGroup]="createAccountForm">
              <div class="form-group">
                <input type="input" maxLength="8" #otherIncome id="crtAccInpt1" formControlName="mobileNumber" class="form-control" required>
                <label class="form-control-placeholder" for="name">{{ 'CREATE_ACCOUNT.FORM.MOBILE_NUMBER' | translate}}</label>
              </div>
            </div>

            </div>
          <div class="flex-row mb10">
            <div class="flex-col-5 stretch mr15" [formGroup]="createAccountForm">
              <div class="form-group">
                <input type="text" id="crtAccInpt2" class="form-control" #firstName formControlName="firstName" required>
                <label class="form-control-placeholder" for="firstName">{{ 'CREATE_ACCOUNT.FORM.FIRST_NAME' | translate}}</label>
              </div>
            </div>
            <div class="flex-col-5 stretch" [formGroup]="createAccountForm">
              <div class="form-group">
                <input type="text" id="crtAccInpt3" class="form-control" #lastName formControlName="lastName" required>
                <label class="form-control-placeholder" for="lastName">{{ 'CREATE_ACCOUNT.FORM.LAST_NAME' | translate}}</label>
              </div>
            </div>
            </div>
          <div class="flex-row mb30">
            <div class="flex-col-12 stretch" [formGroup]="createAccountForm">
                <div class="form-group">
                <input type="text" id="crtAccInpt3" class="form-control" #email formControlName="email" required>
                <label class="form-control-placeholder" for="lastName">{{ 'CREATE_ACCOUNT.FORM.EMAIL' | translate}}</label>
              </div>
              </div>
            </div>
            <div class="checkbox-button one-label mb10">
              <input id="termsOfConditions" name="termsOfConditions" formControlName="termsOfConditions" type="checkbox" class="field checkbox"
                value="I agree to MoneyOwl's Terms of Use and Privacy Policy.">
              <label for="termsOfConditions">
                <div class="title" [innerHtml]="'CREATE_ACCOUNT.FORM.TERMS_OF_USE' | translate"></div>
                                </label>
            </div>
            <div class="checkbox-button one-label">
              <input id="marketingAcceptance" name="marketingAcceptance" formControlName="marketingAcceptance" type="checkbox" class="field checkbox"
                value="I consent to receive marketing materials from MoneyOwl and partners of MoneyOwl.">
              <label for="marketingAcceptance">
                <div class="title">{{ 'CREATE_ACCOUNT.FORM.MARKETING_ACCEPTANCE' | translate }}</div>
                                </label>
            </div>
            <button id="nextDependentBtn" (click)="save(createAccountForm)" type="button" class="btn btn__footer--fixed btn-primary width100">{{ 'COMMON.CONTINUE' | translate }}</button>
        </form>
      </div>   
    </div>
  </div>
</div>
