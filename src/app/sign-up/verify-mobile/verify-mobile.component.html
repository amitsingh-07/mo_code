<!--Custom Modal-->
<div class="mobile-verify-modal" style="display: none">
  <div class="custom-modal-backdrop"></div>
  <div class="custom-modal-wrapper">
    <div class="custom-modal--icon">
      <img src="../../../assets/images/custom-modal-icon.svg" id="custModalImg1" />
      <div class="custom-modal--content">
        <p class="custom-modal--title" id="custModalTitle">Mobile Verified!</p>
        <p class="custom-modal--desc" id="custModalDesc">+65 82202059</p>
        <button class="btn btn-primary btn__footer--fixed">Continue</button>
      </div>
    </div>
    <!-- <div class="custom-modal-content">
      <div>
        <img src="../../../assets/images/custom-modal-overlay-bg.svg" id="custModalImg2" />
      </div>
    </div> -->
  </div>
</div>
<!--Custom Modal /-->
<div class="container-fluid">
    <div class="content">
      <div class="row">
        <div class="col-lg-7 col-md-6">
        <div class="signup-wrapper">
          <h2 class="signup-wrapper__title order1 sm-order2 ml10">{{pageTitle}}</h2>
          <div class="signup-wrapper__description order2">
              <p>So that our advisers can contact you.</p>
            </div>
          <img class="signup-wrapper__header-icon order3 sm-order1" src="assets/images/createAccount-icon.svg"/>
          </div>
        </div>
        <div class="col-lg-5 col-md-6">
          <form id="verifyMobileForm" name="verifyMobileForm" [formGroup]="verifyMobileForm">
            <div class="verify-mobile-block">
            <div class="text-center verify-mobile-block__otp__title mb15">
              {{ 'VERIFY_MOBILE.FORM.INSTRUCTION' | translate}}
            </div>

            <div class="mb50 text-center">
                <div class="verify-mobile-block__phone-number">
                  {{countryCode}} {{mobileNumber}}
                </div>
                <div>
                  <a class="verify-mobile-block__edit-link link-white" (click)="editNumber($event)" href="../">Edit Number</a> 
                </div>
              </div>
            <div class="verify-mobile-block__otp">
                
                <input type="text" appCurrencyInput defaultValue="false" class="input-control text-align-center" #otp1 formControlName="otp1" (keyup)="onlyNumber(otp1,otp2)" size="1">
                <input type="text" appCurrencyInput defaultValue="false" class="input-control text-align-center" #otp2 formControlName="otp2" (keyup)="onlyNumber(otp2,otp3)" size="1">
                <input type="text" appCurrencyInput defaultValue="false" class="input-control text-align-center" #otp3 formControlName="otp3" (keyup)="onlyNumber(otp3,otp4)" size="1">
                <input type="text" appCurrencyInput defaultValue="false" class="input-control text-align-center" #otp4 formControlName="otp4" (keyup)="onlyNumber(otp4,otp5)" size="1">
                <input type="text" appCurrencyInput defaultValue="false" class="input-control text-align-center" #otp5 formControlName="otp5" (keyup)="onlyNumber(otp5,otp6)" size="1">
                <input type="text" appCurrencyInput defaultValue="false" class="input-control text-align-center" #otp6 formControlName="otp6" (keyup)="onlyNumber(otp6)" size="1">  
              </div>
            <button (click)="save(verifyMobileForm)" type="button" class="btn btn__footer--fixed btn-primary width100">{{ 'COMMON.VERIFY' | translate }}</button>
             </div>
             <div class="verify-mobile-block__otp__not-received text-center mt20">
                Didn't receive it?<br>
                <a href="#" class="link-white" (click)="requestNewCode($event)">Request New Code</a><br> 
                <span *ngIf="showCodeSentText">Code sent!</span>
             </div>
          </form>
        </div>   
      </div>
    </div>
  </div>
