<div class="container-fluid max-width--1024 plr20">
  <div class="back-btn hidden-lg" (click)="goBack()"></div>
  <div class="content">
    <div class="row">
      <div class="col-lg-7 col-md-6">
        <div class="signup-wrapper">
          <h2 class="signup-wrapper__title order1 sm-order2 ml10 mb20" id="forgotPasswordTitle">{{
            'FORGOTPASSWORD.TITLE' | translate}}</h2>

          <div class="signup-wrapper__description order2">
            <p id="forgotPasswordDescription">{{ 'FORGOTPASSWORD.DESCRIPTION' | translate}}</p>
          </div>

          <img class="signup-wrapper__header-icon order3 sm-order1" id="forgotPasswordIcon"
            src="assets/images/forgotPass.svg" />
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <form id="forgotPasswordForm" name="forgotPasswordForm" [formGroup]="forgotPasswordForm">
          <div class="flex-row mb20">
            <div class="flex-col-12 stretch" [formGroup]="forgotPasswordForm">
              <div class="form-group-floating-label">
                <input type="text" appInputFocus id="forgotPasswordinputEmail" class="form-control" #email
                  formControlName="email" required>
                <label class="form-control-placeholder" for="lastName" id="forgotEmailPlaceHolder">{{
                  'FORGOTPASSWORD.EMAIL' | translate}}</label>
              </div>
            </div>
          </div>
          <re-captcha #reCaptchaRef (resolved)="save($event, forgotPasswordForm)" size="invisible"></re-captcha>
          <div class="recaptcha-info mt20" innerHTML="{{'COMMON.RECAPTCHA_INFO' | translate}}"></div>
          <button id="forgotPasswordButton" (click)="validateRecaptcha(forgotPasswordForm)" type="button"
            class="btn btn__footer--fixed btn-primary width100">{{ 'FORGOTPASSWORD.SUBMIT' | translate}}</button>
        </form>
      </div>
    </div>
  </div>
</div>
