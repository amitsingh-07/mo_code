<div class="container-fluid">

  <div class="content">
    <div class="row">
      <div class="forgot-password-success-modal">
        <div class="custom-modal-backdrop"></div>
        <div class="custom-modal-wrapper">
          <div class="custom-modal--icon">
            <img src="../../../assets/images/forgotPass.svg" id="custModalImg1" />
            <div class="custom-modal--content">
              <p class="custom-modal--title" id="custModalTitle">Email Sent!</p>
              <p class="custom-modal--desc" id="custModalDesc">Please check your email for a link to reset your password. If you do not receive it, check your spam folder. </p>
              <button (click)="redirectToLogin()" type="button" class="btn btn__footer--fixed btn-primary width100">Back To Login</button>
            </div>
          </div>
          <div class="custom-modal-content">
            <div>
              
            </div>
          </div>    
        </div>
    </div>
  </div>
</div>
