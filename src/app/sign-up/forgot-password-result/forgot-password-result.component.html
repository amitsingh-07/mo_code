<div class="container-fluid">

  <div class="content">
    <div class="row">
      <div class="forgot-password-success-modal">
        <div class="custom-modal-wrapper">
          <div class="custom-modal--icon">
            <img src="assets/images/forgotPass.svg" id="forgotPasswordSuccessImg" />
            <div class="custom-modal--content">
              <p class="custom-modal--title" id="forgotPasswordSuccessTitle">{{ 'FORGOTPASSWORD.EMAIL_SENT' |
                translate}}</p>
              <p class="custom-modal--desc" id="forgotPasswordSuccessDesc">
                {{(verifyEmail) ? ('FORGOTPASSWORD.CHECK_VERIFY_EMAIL'|translate) :
                ('FORGOTPASSWORD.CHECK_EMAIL'|translate)}}
              </p>
              <button (click)="redirectToLogin()" type="button" class="btn btn__footer--fixed btn-primary width100"
                id="forgotPasswordButton">{{
                'FORGOTPASSWORD.BACK_TO' | translate}}</button>
            </div>
          </div>
          <div class="custom-modal-content">
            <div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
