<!--Expense Screen-->
<div class="container-fluid mt30 pl68 pr68">
  <div class="row">
    <div class="col-lg-7 col-md-6 hidden-sm-md">
      <h2>My Expenses </h2>
      <h6>Help us understand your finances better.</h6>
      <div class="banner-image expense"></div>
    </div>
    <div class="col-lg-5 col-md-6">
      <div class="myinfo__block">
        <div class="myinfo__block__btn">
          <span class="myinfo__block__btn--arrow"></span>
        </div>
        <div class="myinfo__block--title">Auto fill forms via MyInfo</div>
        <div class="myinfo__block--sub-title">Tap here to fetch data</div>
      </div>
      <div>
        <form id="expensesForm" name="expensesForm" [formGroup]="expensesForm">
          <ul class="form__block--white mb-0 form__block--white-top">
            <li class="form__row">
              <div class="form__col--left inline-block">
                <div class="label--top-title">My Monthly Expenses</div>
                <div class="label--top-sub-title">What You Spend</div>
              </div>
              <div class="form__col--right text-right">
                <div class="text-big text-right">$0</div>
              </div>
            </li>
          </ul>
          <ul class="form__block--white form__block--white-bottom">
            <li class="form__row">
              <div class="form__col--left-with-hint">
                <div class="form__col--left-label-primary">Monthly Installment</div>
                <div class="form__col--left--label-secondary">(E.g. Car, House)</div>
              </div>
              <div class="form__col--right text-right">
                <div name="otherExpenses" formControlName="otherExpenses">
                  <div class="form__col--right-input-currency">
                    <div class="fixed-currency">$</div>
                    <div>
                      <input type="text" value="0">
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li class="form__row">
              <div class="form__col--left-with-hint">
                <div class="form__col--left-label-primary">All Other Expenses</div>
                <div class="form__col--left--label-secondary">(E.g. Food, Household, Bills)</div>
              </div>
              <div class="form__col--right text-right">
                <div name="otherExpenses" formControlName="otherExpenses">
                  <div class="form__col--right-input-currency">
                    <div class="fixed-currency">$</div>
                    <div>
                      <input type="text" value="0">
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
          <div>
            <button type="button" (click)="goToNext(expensesForm)" class="btn btn__footer--fixed btn-ftr-get-started btn-primary width100"
              id="expensesBtn">Continue</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
