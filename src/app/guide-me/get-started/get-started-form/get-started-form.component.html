<div class="doselfCheck setpOneForm">
  <form id="userInfoForm" name="userInfoForm" [formGroup]="userInfoForm">
    <div class="form-group">
      <div class="flex-row">
        <div class="flex-col-5">
          <label for="name">{{ 'GET_STARTED.I_AM_A' | translate}}</label>
        </div>
        <div class="flex-col-7">
          <div class="btn-group--toggle" ngbRadioGroup name="radioGender" formControlName="gender">
            <div class="flex-row mb0">
            <div class="flex-col-6">
              <label ngbButtonLabel class="btn-outline-primary fixed-btn--sm mr17">
                <input ngbButton type="radio" value="male"> {{ 'LABEL.MALE' | translate}}
              </label>
            </div>
            <div class="flex-col-6">
              <label ngbButtonLabel class="btn-outline-primary fixed-btn--sm">
                <input ngbButton type="radio" value="female"> {{ 'LABEL.FEMALE' | translate}}
              </label>
            </div>
          </div>
          </div>
        </div>
        </div>
        <div class="flex-row">
        <div class="flex-col-5">
          <label for="name">{{ 'GET_STARTED.BORN_ON' | translate}}</label>
        </div>
        <div #usrFrmDp class="flex-col-7">
          <div class="datepicker-control">
            <div class="input-group date-picker mb0" [ngClass]="{'inline-error': !userInfoForm.get('dob').valid && !userInfoForm.get('dob').pristine}">
              <input readonly class="form-control" placeholder="DD / MM / YYYY" formControlName="dob" name="dp" ngbDatepicker #d="ngbDatepicker"
                required>
              <div class="input-group-append">
                <button (click)="d.toggle()" class="btn btn-primary" type="button">
                  <img class="date-picker-image--valid" *ngIf="userInfoForm.get('dob').valid || userInfoForm.get('dob').pristine" src="./assets/images/calendar-normal.svg"
                  />
                  <img class="date-picker-image--invalid" *ngIf="!userInfoForm.get('dob').valid && !userInfoForm.get('dob').pristine" src="./assets/images/calendar-error.svg"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col-5">
          <label for="name">{{ 'GET_STARTED.AND_A' | translate}}</label>
        </div>
        <div class="flex-col-7">
          <div class="btn-group--toggle" ngbRadioGroup name="radioSmoker" formControlName="smoker">
              <div class="flex-row mb0">
              <div class="flex-col-6">
              <label ngbButtonLabel class="btn-outline-primary fixed-btn--sm mr17">
                <input ngbButton type="radio" value="non-smoker"> {{'LABEL.NON_SMOKER' | translate}}
              </label>
              </div>
            
            <div class="flex-col-6">
              <label ngbButtonLabel class="btn-outline-primary fixed-btn--sm">
                <input ngbButton type="radio" value="smoker"> {{'LABEL.SMOKER' | translate}}
              </label>
            </div>
          </div>
            </div>
          </div>
        </div>
      <div class="flex-row">
        <div class="flex-col-5">
          <label for="name">{{ 'GET_STARTED.I_HAVE' | translate}}</label>
        </div>
        <div class="flex-col-7">
          <div class="dropdown-control">
            <div ngbDropdown id="dependentDropDown">
              <button class="btn btn-dropdown without-border" id="dropdownBasic1" ngbDropdownToggle>
                <span class="dependent-count">{{dependents}}</span>
                <span *ngIf="dependents <= 1">{{'LABEL.DEPENDANT' | translate}}</span>
                <span *ngIf="dependents > 1">{{'LABEL.DEPENDANT_PLURAL' | translate}}</span>
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button class="dropdown-item" *ngFor="let count of dependentItems" (click)="selectDependentsCount(count)">
                  {{count}} 
                  <span *ngIf="count <= 1">{{'LABEL.DEPENDANT' | translate}}</span>
                  <span *ngIf="count > 1">{{'LABEL.DEPENDANT_PLURAL' | translate}}</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-row">
          <div class="flex-col-5"></div>
          <div class="flex-col-7">
              <div>
                  <strong>{{ 'GET_STARTED.DEPENDANT_MEANING_LBL' | translate}}</strong>
                  <br/>{{ 'GET_STARTED.DEPENDANT_MEANING_DESC' | translate}}
                </div>
          </div>
      </div>
      </div>
    <div>
      <button type="button" (click)="goToNext(userInfoForm)" class="btn btn__footer--fixed btn-ftr-get-started btn-primary width100">{{ 'LABEL.CONTINUE' | translate}}</button>
    </div>
  </form>
</div>
