<div class="container" style="margin-top:30px;">
  <div class="content">
    <div class="row">
      <div class="col-sm-7 hidden-sm-md">
        <div>
          <h2>{{pageTitle}}</h2>
          <h6>{{ 'LIFE_PROTECTION.DESCRIPTION' | translate}}</h6>

          <div class="row">
            <div class="col-sm-3">I have</div>
            <div class="col-sm-9">
              <form [formGroup]="lpDependentCountForm">
                <input type="hidden" formControlName="dependentCount" />
                <div ngbDropdown class="d-inline-block">
                  <button class="btn btn-default fixed-btn--lg btn-dropdown" ngbDropdownToggle>
                    <span>{{lpDependentCountForm.controls.dependentCount.value}}</span>&nbsp;Dependent<span *ngIf="lpDependentCountForm.controls.dependentCount.value > 1">s</span>
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button class="dropdown-item fixed-btn--lg" *ngFor="let option of dependentCountOptions" (click)="setDropDownDependentCount(option, i)">{{option}}</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="banner-image">
            <img src="assets/images/life-protection.png" />
          </div>
        </div>

      </div>
      <div class="col-sm-5">
        <app-life-protection-form [dependentCount]="lpDependentCountForm.controls.dependentCount.value"></app-life-protection-form>
      </div>
    </div>
  </div>
</div>
