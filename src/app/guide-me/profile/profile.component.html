<!--Profile Screen-->
<div class="container-fluid mt30 pl68 pr68 profile">
  <div class="row">
    <div class="col-lg-7 col-md-6 hidden-sm-md">
      <h2>What's Your Profile? </h2>
      <h6>Please choose the profile that best describes you.</h6>
      <div class="banner-image profile"></div>
    </div>
    <div class="col-lg-5 col-md-6">
      <form name="profileForm" [formGroup]="profileForm" class="form-group" id="profileForm">
        <div class="form-container">
          <div class="form-control profile" *ngFor="let profiles of profileList; let i = index">
            <input id="profile_{{i+1}}" name="myProfile" formControlName="myProfile" type="radio" class="field radio" value="{{profiles.name}}"
              tabindex="{{i+1}}">
            <label for="profile_{{i+1}}">
              <span class="input-label-strong">{{profiles.name}}</span>
            </label>
            <i class="tooltip-icon" (click)="showHelpModal(i)"></i>
          </div>
        </div>
        <div>
          <button type="button" [disabled]="!profileForm.valid" (click)="goToNext(profileForm)" class="btn btn-primary btn__footer--fixed width100">Continue</button>
        </div>
      </form>
    </div>
  </div>
</div>
