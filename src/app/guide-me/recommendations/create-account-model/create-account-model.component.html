<div class="modal-body white-bg">
  <div class="form-group mt0">
    <div class="flex-row">
        <div class="flex-col-3">
                <button type="button" class="back" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                        <span aria-hidden="true"></span>
                      </button>
        </div>
      <div class="flex-col-8">
          <span class="selected-count">{{data}}</span>
          <span class="lbl-selected">{{ 'RECOMMENDATIONS.PLANS_SELECTED' | translate}}</span>
      </div>
    </div>
    <div class="flex-row mb0">
        <div class="flex-col-12">
          <label class="choose_ops flex-col-12">{{ 'RECOMMENDATIONS.CHOOSE_OPTIONS' | translate}}</label>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col-12">
            <button type="button" class="btn btn__footer btn-primary width100 mt5" id="createAccountBtn" (click)="next('signup')">{{ 'RECOMMENDATIONS.CREATE_ACCOUNT' | translate}}</button>
        </div>
      </div>
      <div class="flex-row">
          <div class="flex-col-12">
              <button type="button" class="btn btn-secondary width100 mt5" id="loginBtn" (click) ="next('login')">{{ 'RECOMMENDATIONS.LOGIN' | translate}}</button>
          </div>
        </div>
    </div>
  </div>
