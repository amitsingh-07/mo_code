
<div class="modal-header help-modal-image" [style.background]="'url(' + img + ')'">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')" id="modalBtn" style="position: absolute; top: 30px !important; right: 15px !important; opacity: 1 !important">
      <span aria-hidden="true"></span>
    </button>
  </div>
  <div class="help-modal-body" [innerHTML]="description" id="modalDesc"></div>
