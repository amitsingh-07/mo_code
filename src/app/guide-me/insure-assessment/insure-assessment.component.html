<!--Insure Assessment-->
<div class="fin-accessment-block">
    <div class="container-fluid max-width--1024">
        <div class="fin-accessment-block__tab-container"> 
            <div class="fin-accessment-block__tab"></div>
            <div class="fin-accessment-block__tab active"></div>
        </div>

        <div class="fin-accessment-block__content">
        <div class="row text-center">
            <div class="col-sm-12 col-md-6">
                <div class="banner-image"><img src="assets/images/insure-needs.svg" id="finAccssImg" /></div>
            </div>
            <div class="col-sm-12 col-md-6 fin-accessment-block__content__desc">
                <p class="fin-accessment-block__content__heading" id="finAccssHeading">{{ 'INSURE_ASSESSMENT.CONTENT_STEP' | translate}}</p>
                <p class="fin-accessment-block__content__title mb10" id="finAccssTitle">{{ 'INSURE_ASSESSMENT.CONTENT_TITLE' | translate}}</p>
                <p class="fin-accessment-block__content__sub-title mb40" id="finAccssSubTitle">{{ 'INSURE_ASSESSMENT.CONTENT_DESC' | translate}}</p>
                <button class="btn btn-proceed" (click)="goNext()">
                        Proceed
                </button>
            </div>
        </div>
        </div>
    </div>
</div>
