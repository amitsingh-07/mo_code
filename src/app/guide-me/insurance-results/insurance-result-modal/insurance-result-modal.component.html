<div class="modal-header">
  <div class="modal-title popup-header-icon">
    <img src="./assets/images/owl.svg" />
  </div>
</div>
<div class="modal-body white-bg">
  <div class="modal-body-title">{{data.title}}</div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true"></span>
  </button>
    <div class="flex-row">
      <div class="flex-col-6">
        <div class="modal-body-message-fields" for="name">Annual Income</div>
        <p style="align:right">{{values.annualSalary}}</p>
      </div>
      </div>
        <div class="flex-row">
          <div class="flex-col-6">
            <div class="modal-body-message-fields">{{values.yearsNeeded}}</div>
          </div>
        </div>
      <hr/>
      <div class="flex-row">
          <div class="flex-col-6">
            <div class="modal-body-message-fields">{{values.coverageAmount}}</div>
          </div>
        </div>
  </div>
