<div class="modal-header">
    <div class="modal-title popup-header-icon"><img src="./assets/images/owl.svg" /></div>
  </div>
  <div class="modal-body white-bg">
    <div class="modal-body-title">{{data.title}}</div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true"></span>
      </button>
    <div class="form-group">
    <div class="flex-row">
        <div class="flex-col-7">
          <label>Education Support</label>
        </div>
        <div class="flex-col-5">
          $219,217
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col-7">
          <label>Liabilities</label>
        </div>
        <div class="flex-col-5">
          $259,100
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col-7">
          <label>Less Current Assets</label>
        </div>
        <div class="flex-col-5">
          $533,000
        </div>
      </div>
      <div class="separator-solid"></div>
      <div class="flex-row">
        <div class="flex-col-7">
          <label>Coverage Needed</label>
        </div>
        <div class="flex-col-5">
          <span class="total">$743,917</span>
        </div>
      </div>
  </div>
  </div>
