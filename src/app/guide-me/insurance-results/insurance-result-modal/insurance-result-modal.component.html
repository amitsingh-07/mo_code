<div class="modal-header">
    <div class="modal-title popup-header-icon"><img src="./assets/images/owl.svg" /></div>
  </div>
  <div class="modal-body white-bg">
    <div class="modal-body-title">{{title}}</div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true"></span>
      </button>
    <div class="modal-body-insure-message">
      <div class="section">
        <span class="lable">For Dependents:</span>
        <span class="value">$798,600</span>
        </div>
      <div class="section">
        <span class="label">Education Support</span>
        <span class="value">$219,700</span> 
        </div>
      </div>
    <hr/>
    <div class="modal-body-message" [innerHTML]="icon_description"></div>
  </div>
