<div class="result__block flex__box--vert">
  <div class="result__block--icon">
    <img id="ir_{{data.id}}_icon" src="../../../assets/images/{{icon}}"/>
  </div>
  <div class="result__block--title mb25 sm-mb30" id="ir-{{data.id}}-title">{{title}}</div>
  <div class="result__block--data mb10" [ngClass]="{'long-text': amount == 'Government'}" id="ir-{{data.id}}-amount">{{amount | customCurrency}}</div>
  <div class="result__block--postfix" *ngIf = isMonthEnabled id="ir-{{data.id}}-frmth">/mth</div>
  <div class="result__block--viewDed-btn center" *ngIf="viewDetailsBtn" (click) = "viewDetails($index)" id="ir-{{data.id}}-vd-btn">{{ 'INSURANCE_RESULTS.RESULT_BLOCK.VIEW_DETAILS' | translate }}</div>
</div>
