<div class="result__block flex__box--vert">
  <div class="result__block--icon">
    <img src="../../../assets/images/{{icon}}"/>
  </div>
  <div class="result__block--title mb25 sm-mb30" id="insurance_result_title">{{title}}</div>
  <div class="result__block--data mb10" [ngClass]="{'long-text': amount == 'Government'}" id="insurance_result_title">{{amount | customCurrency}}</div>
  <div class="result__block--postfix" *ngIf = isMonthEnabled id="insurance_result_for_month">/mth</div>
  <div class="result__block--viewDed-btn center" *ngIf="viewDetailsBtn" (click) = "viewDetails($index)" id="view_details">{{ 'INSURANCE_RESULTS.RESULT_BLOCK.VIEW_DETAILS' | translate }}</div>
</div>
