<div class="content">
  <div class="flex-row">
    <div class="flex-col-12">
      <img id="edit_profile_bg_img" class="background_img" src="assets/images/edit-profile-bg.svg" />

      <div class="flex-row user_content flex-col-12">
        <div class="user_portfolio col-8">Portfolio
          <b>Conservative</b>
        </div>
         <div class="col-4">
          <div class="dropdown-control ">
            <div ngbDropdown>
              <button class="btn btn-dropdown without-border grey" id="additional_declaration_sourse-drpdown" ngbDropdownToggle>
                More</button>
              <div class="dropdown" ngbDropdownMenu aria-labelledby="courseDropdown">
                <button class="dropdown-item" *ngFor="let option of moreList; let i = index;" (click)="selectOption(option)" 
                id="additional_declaration_sourse-drpdown-option-{{i}}">{{option.name}}</button>
              </div>
            </div>
          </div> 
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="flex-row">

              <button type="button" class="btn-with-icon mb20" id="errorModeButton">
                <img src="../../../assets/images/investment-account/money-topup.svg" alt="" /> Top Up
              </button>
            </div>
            <div class="form-group-with-bg">
              <!--Form Header-->
              <div class="form-group-with-bg--header your_total_value">
                <div id="myFinancialLbl">
                  <div class="total_values">$76,286</div>
                  <div class="total_values_label">Total Value</div>
                </div>
              </div>
              <!--Form Content-->
              <div class="form-group-with-bg--content">
                <div class="flex-row">
                  <div class="flex-col-9">
                    <div class="total_return_label" for="total return">Total Returns
                    </div>
                  </div>
                  <div class="flex-col-3">
                    <div class="total_return_value" for="total value">$6,286
                    </div>
                  </div>
                </div>
                <div class="flex-row">
                  <div class="flex-col-8">
                    <div class="start_investment_label" for="name">From start of investment
                    </div>
                  </div>
                  <div class="flex-col-4">
                    <div class="start_investment_value" for="name">+ 8.98%
                    </div>
                  </div>
                </div>
                <hr>
                <div class="flex-row mb-20">
                  <div class="flex-col-9">
                    <div class="total_return_label" for="tota">Total Invested
                    </div>
                  </div>
                  <div class="flex-col-3">
                    <div class="total_return_value" for="name">$72,000
                    </div>
                  </div>
                </div>
                <div class="flex-row mt20">
                  <div class="flex-col-9">
                    <div class="total_return_label" for="tota">Cash Account Balance
                    </div>
                  </div>
                  <div class="flex-col-3">
                    <div class="total_return_value" for="name">$2,000
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- your portfolio label -->
        <div class="flex-row">
          <div class="flex-col-9">
            <div class="your_portfolio_label"> Performance</div>
          </div>
        </div>
        <button type="button" class="asset_allocation_btn mb20" id="errorModeButton">
          Add Portfolio
          <img src="../../../assets/images/investment-account/forward.svg" alt="" />
        </button>

        <button type="button" class="pre_portfolio" id="errorModeButton">
          <img src="../../../assets/images/investment-account/forward.svg" alt="" /> Add Portfolio

        </button>
      </div>
    </div>
  </div>
