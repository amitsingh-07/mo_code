<div class="account-created-success-modal">
  <div class="custom-modal-backdrop"></div>
  <div class="custom-modal-wrapper">
    <!-- <div class="custom-modal--icon"> -->
    <!-- <img src="../../../assets/images/account-created-icon.svg" id="custModalImg1" /> -->
    <div class="custom-modal-content">
      <div class="custom-modal--icon">
        <img src="../../../assets/images/investment-account/investment_Account_Created.svg" id="add_submit_custModalImg2" />
        <p *ngIf="status == 'success'" class="custom-modal--title mt20" id="upload-document-later-lab">Top Up Request
          Received!
        </p>
        <p *ngIf="status == 'pending'" class="custom-modal--title mt20" id="upload-document-later-lab">Request will be
          processed once fund transfer is complete
        </p>
      </div>
      <button (click)="goToNext()" id="upload-document-later-back_to_dash_board" type="button" class="btn btn__footer--fixed btn-primary width100">Back
        To Dashboard</button>
    </div>
  </div>
</div>
