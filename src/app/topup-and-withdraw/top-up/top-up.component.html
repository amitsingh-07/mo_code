<div class="container-fluid">
  <div class="content">
    <form id="myFinancialsForm" name="myFinancialsForm">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="form-group-with-bg">
            <div class="form-group-with-bg--header">
              <div class="flex-row">
                <div class="flex-col-12">
                  <div class="form-group-with-bg--header-label" id="myFinancialLbl">1. Select Portfolio
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group-with-bg--content">
              <div class="flex-row">

                <div class="flex-col-12">


                  <div class="flex-col-12">
                    <div class="dropdown-control">
                      <div ngbDropdown>
                        <button [disabled]="isUserNationalitySingapore" class="btn btn-dropdown without-border grey" id="residentialAddress-country-drpdown"
                          ngbDropdownToggle>Select Portfolio
                        </button>
                        <div class="dropdown" ngbDropdownMenu aria-labelledby="courseDropdown">
                          <button class="dropdown-item" *ngFor="let country of countries; let i = index;" (click)="setDropDownValue('country',country.name, i)"
                            id="residentialAddress-country-option-{{i}}">{{country.name}}</button>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>


      <div class="row second-section">
        <div class="col-lg-12 col-md-12">

          <div class="form-group-with-bg">

            <div class="form-group-with-bg--header">
              <div class="flex-row">
                <div class="flex-col-12">
                  <div class="form-group-with-bg--header-label" id="MyFinacialInvestmentLbl">2. Enter Investment Amount

                  </div>
                </div>

              </div>
            </div>

              <div class="special-radio-button hidden" *ngFor="let investment of investmentTypeList; let i = index">
                <input id="investment_{{i+1}}" (change)="validateForm(investment)" name="investmentType" type="radio" class="field radio"
                  tabindex="{{i+1}}" />
                <label for="investment_{{i+1}}">
                  <div class="input-label-white">{{investment.investmentType}}</div>
                  <div class="input-label-normal">{{investment.investmentDescription}}</div>
                </label>
              </div>


              <div class="flex-row" *ngIf="OnetimeInvestmentAmount">

                <div class="flex-col-12">
                  <div class="form-control">
                    <i id="myFinancialDollerSymbThree">$</i>
                    <div name="totalLiabilities">
                      <input class="input-control" type="text" id="myFinancialLoansInput" appCurrencyInputPortfolio maxLength="7" #totalLiabilities
                        value="0">
                    </div>
                  </div>
                </div>
              </div>


              <div class="flex-row mb10" *ngIf="monthlyInvestmentAmount">

                <div class="flex-col-12">

                  <div class="form-control form-control-right">
                    <i id="myFinancialDollerSymbThree">$</i>

                    <input type="text" id="additional_declaration_Expected_number_of_transaction_lab_input" class="input-control" appCurrencyInput
                      maxLength="2" #otherIncome value="0">
                    <i class="right year">/ mth</i>
                  </div>
                </div>
              </div>


              <p class="balance-amount">Cash Account Balance: $120,000</p>

            </div>

          </div>
          <button type="button" (click)="goToNext()" class="btn btn__footer--fixed btn-primary width100" id="myFinancialGoNextBtn">{{ 'LABEL.CONTINUE' | translate}}</button>
