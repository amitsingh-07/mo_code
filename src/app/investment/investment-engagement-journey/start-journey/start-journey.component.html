<div class="container-fluid max-width--1024 invest-web-width full-height white-bg">
    <div class="back-btn hidden-lg" (click)="goBack()"></div>
    <form id="promoCodeForm" name="promoCodeForm" id="promoCodeFrm">
        <div class="content">
            <div class="row">
                <div class="col-12">
                    <div class="journey-wrapper">
                        <img class="img-fluid" src="assets/images/createAccount-icon.svg" />
                    </div>
                </div>
                <div class="col-12 journey-content">
                    <p>{{'START.DESC1' | translate}}</p>
                    <p>{{'START.DESC2' | translate}}</p>
                    <p>{{'START.DESC3' | translate}}</p>
                    <button type="button" [ngClass]="{'btn__footer--fixed' : authService.isUserTypeCorporate}"
                        class="btn btn-primary" (click)="goNext()">{{'START.GETSTARTED' | translate}}</button>
                    <div *ngIf="!authService.isUserTypeCorporate" class="journey-content-text">
                        <div class="ja-desc-text">{{'START.JA_DESC1' | translate}}</div>
                        <div class="ja-desc-sub-text">{{'START.JA_DESC2' | translate}}</div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
