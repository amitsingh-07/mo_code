<div class="container-fluid max-width--1024 investment">
    <div class="row">
      <div class="col-lg-7 col-md-6 hidden-sm">
        <h2>Client Knowledge Assessment</h2>
        <div class="text-lyt">Please select a method of assessment applicable to you:</div>
        <div class="banner-image">
          <img src="assets/images/investment-account/cka-banner.svg" />
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <!-- <form name="fundingMethodForm" [formGroup]="fundingMethodForm" id="fundingMethodForm"> -->
          <div class="form-group-single-column flex-col">
                <div class="text-lyt hidden-lg mb20">Please select a method of assessment applicable to you: </div>
                <div class="tiles">
                    <button type="button" class="btn flex-row tile">
                            <div class="flex-col-11">
                                <div class="title">Education Qualification</div>
                                <div>I have an finance-related diploma or higher qualification.</div>
                            </div>
                            <div class="flex-col-1">
                                <div class="dropdown-img">
                                <span class="arrow-right"></span>
                                </div>
                            </div>
                    </button>
                    <button type="button" class="btn flex-row tile">
                            <div class="flex-col-11">
                                <div class="title">Professional Qualification</div>
                                <div>I have a finance-related professional qualification.</div>
                            </div>
                            <div class="flex-col-1">
                                <div class="dropdown-img">
                                <span class="arrow-right"></span>
                                </div>
                            </div>
                    </button>
                    <button type="button" class="btn flex-row tile">
                            <div class="flex-col-11">
                                <div class="title">Investment Experience</div>
                                <div>I have traded 6 or more transactions in Collective Investment Schemes (CIS) or Investment-linked Policies (ILPs) in the past 3 years.</div>
                            </div>
                            <div class="flex-col-1">
                                <div class="dropdown-img">
                                <span class="arrow-right"></span>
                                </div>
                            </div>
                    </button>
                    <button type="button" class="btn flex-row tile">
                            <div class="flex-col-11">
                                <div class="title">Work Experience</div>
                                <div>I have a minimum of 3 continuous years of relevant working experience in finance over the past 10 years.</div>
                            </div>
                            <div class="flex-col-1">
                                <div class="dropdown-img">
                                <span class="arrow-right"></span>
                                </div>
                            </div>
                    </button>
                    <button type="button" class="btn flex-row tile">
                            <div class="flex-col-11">
                                <div class="title">Upload e-Learning Certificate</div>
                                <div>I have undergone and passed the ABS e-Learning module <div>(Module 5).</div></div>
                            </div>
                            <div class="flex-col-1">
                                <div class="dropdown-img">
                                <span class="arrow-right"></span>
                                </div>
                            </div>
                    </button>
                    <button type="button" class="btn flex-row tile">
                            <div class="flex-col-11">
                                <div class="title">None of the Above Applies</div>
                                <div>You will be guided through the ABS 
                                    e-Learning Module in order to pass your CKA. (est. time ~20min)</div>
                            </div>
                            <div class="flex-col-1">
                                <div class="dropdown-img">
                                <span class="arrow-right"></span>
                                </div>
                            </div>
                    </button>
                </div>
          </div>
        <!-- </form> -->
      </div>
    </div>
  </div>
