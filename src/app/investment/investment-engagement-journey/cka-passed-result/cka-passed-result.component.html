<div class="container-fluid cka-result">
    <div class="cka-result__content">
        <div class="row text-center">
            <div class="col-12">
                <div class="banner-image">
                    <img src="assets/images/cka/success-balloon.svg">
                    <span class="tick-icon"><img src="assets/images/cka/icon-success-green.svg"></span>
                </div>
            </div>
            <div class="col-12">
                <p class="cka-result__content__title mb10">{{'CKA_RESULT.TITLE' | translate}}</p>
                <p class="cka-result__content__sub-title mb40">
                    {{'CKA_RESULT.DESC' | translate}}
                </p>
            </div>
        </div>
        <button class="btn btn-primary btn__footer--fixed width100" (click)="goToNext()">
            {{'CKA_RESULT.BTN_CONTINUE' | translate}}
        </button>
    </div>
</div>
