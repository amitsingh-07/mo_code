<div class="modal-body white-bg" id="erorr_popup">
    <div class="modal-body-title" [innerHTML]="errorTitle" id="error_title"></div>
    <button type="button" class="close" aria-label="Close" id="error_cross_img"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true"></span>
    </button>
    <div class="modal-body-message" id="error_message">
        <span [innerHTML]="errorMessage" id="error_message_one"></span>
    </div>

</div>
