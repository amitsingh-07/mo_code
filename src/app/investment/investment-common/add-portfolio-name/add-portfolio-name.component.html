

<div class="portfolio-naming-modal-backdrop"></div>
<div class="portfolio-naming-modal-wrapper">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true"></span>
  </button>
  <form [formGroup]="portfolioNameFormGroup">
    <div class="portfolio-naming">
      <div class="title">Your portfolio is almost ready.</div>
      <div class="portfolio-success mb30">
        <img src={{iconImage}} id="riskProfileImg" />
      </div>
      <div class="portfolio-naming--content">
        <div class="flex-col-12">
          <div class="desc">Letâ€™s give it a unique name!</div>
          <div class="form-control mt20"
            [ngClass]="{'inline-error':getInlineErrorStatus(portfolioNameFormGroup.controls.portfolioNaming)}">
            <input class="input-control" type="text" 
            [placeholder]="getDefaultPortfolioName()"
              formControlName="portfolioNaming" (keyup)="onKey($event)" maxlength="50">
          </div>
          <div  *ngIf="false" class="error-message">
            <span><img class="success-tick"
                src="../../../assets/images/investment-account/portfolio-naming-indicator.svg" /></span>
            <span>Sorry, this portfolio name is taken up by another existing portfolio. Please think of another
              name.</span>
          </div>
        </div>
        <div class="characters">{{characterLength ? characterLength :0}} / 50 characters</div>
        <button type="button" [disabled]="!portfolioNameFormGroup.controls.portfolioNaming.value"
          class="btn btn-primary width100 pt10 mt20" (click)="portfolioName(portfolioNameFormGroup.controls.portfolioNaming.value)"
          id="prfBtn1">Done</button>
      </div>
    </div>
  </form>
</div>
