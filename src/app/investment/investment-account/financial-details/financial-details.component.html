<div class="financial-details investment-account">
  <div class="step-indicator-container">
    <div class="container-fluid max-width--1024">
      <app-step-indicator [count]="6" [activeStepIndex]="3" [mode]="1"></app-step-indicator>
    </div>
  </div>
  <div class="container-fluid max-width--1024">
    <div class="content">
      <div class="title-big  hidden-sm-md" >{{'FINANCIAL_DETAILS.TITLE'
        | translate}}</div>
      <div class="row">
        <div class="col-md-4 hidden-sm-md">
          <app-roadmap></app-roadmap>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
              <app-sing-pass></app-sing-pass>
              <form id="financial_details_address_form" name="financialDtetailsForm" [formGroup]="financialDetails">
                <!-- select range -->
                <div class="form-group">
                  <div class="flex-row">
                    <div class="flex-col-5">
                      <label for="residentialAddress-mailcountry-drpdown" id="financial_details-mailcountry-lbl">{{'FINANCIAL_DETAILS.ANNUAL_HOUSEHOLD_INCOME'
                            | translate}}
                      </label>
                    </div>
                    <div class="flex-col-7"
                      [ngClass]="{'inline-error': !financialDetails.get('annualHouseHoldIncomeRange').valid && !financialDetails.get('annualHouseHoldIncomeRange').pristine}">
                      <div class="dropdown-control">
                        <div ngbDropdown>
                          <button [disabled]="isDisabled()" ngbDropdownToggle class="btn btn-dropdown without-border"
                            id="financial_details-annual_house_hold_drpdown">
                            {{financialDetails.controls.annualHouseHoldIncomeRange.value ?
                                financialDetails.controls.annualHouseHoldIncomeRange.value.name :'Select Range'}}
                          </button>
                          <div class="dropdown" ngbDropdownMenu aria-labelledby="courseDropdown">
                            <button class="dropdown-item"
                              *ngFor="let annualHouseHoldIncome of annualHouseHoldIncomeRanges; let i = index;"
                              (click)="setAnnualHouseHoldIncomeRange(annualHouseHoldIncome)"
                              id="residentialAddress-country-option-{{i}}">{{annualHouseHoldIncome.name}}</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- number of holders -->
                <div class="form-group">
                  <div class="flex-row">
                    <div class="flex-col-5">
                      <label for="employement_details_status"
                        id="financial_details_number_of_house_members-lbl">{{'FINANCIAL_DETAILS.NUMBER_OF_HOUSE_HOLDERS' | translate}}
                      </label>
                    </div>
                    <div class="flex-col-7"
                      [ngClass]="{'inline-error': !financialDetails.get('numberOfHouseHoldMembers').valid && !financialDetails.get('numberOfHouseHoldMembers').pristine}">
                      <div class="dropdown-control">
                        <div ngbDropdown [placement]="getPlacement()">
                          <button class="btn btn-dropdown without-border"
                            id="financial_details_number_of_house_members-drpdown" ngbDropdownToggle>
                            {{(financialDetails.controls.numberOfHouseHoldMembers.value == '' || financialDetails.controls.numberOfHouseHoldMembers.value)  ? financialDetails.controls.numberOfHouseHoldMembers.value  :'Select Number'}}
                          </button>
                          <div class="dropdown" ngbDropdownMenu aria-labelledby="courseDropdown">
                            <button class="dropdown-item"
                              *ngFor="let numberOfHouseHoldMembers of numberOfHouseHoldMembersList; let i = index;"
                              (click)="setnumberOfHouseHoldMembers(numberOfHouseHoldMembers)"
                              id="residentialAddress-country-option-{{i}}">{{numberOfHouseHoldMembers}}</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" id="finacial_details_btn" (click)="goToNext(financialDetails)"
                    class="btn btn__footer--fixed btn-ftr-get-started btn-primary"
                    id="getStrdBtn3">{{ 'COMMON.LABEL.CONTINUE' | translate}}</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
