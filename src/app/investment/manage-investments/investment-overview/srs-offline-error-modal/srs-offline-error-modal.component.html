<div class="modal-header srs-modal-offline-body">
    <div class="modal-title popup-header-icon">
        <img src="./assets/images/owl.svg" id="errorModelImage" />
    </div>
</div>
<div class="modal-body white-bg srs-modal-offline-body">
    <div class="modal-body-title" id="errorModeltitle">{{errorTitle}}</div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true" id="errorModelCloseIcon"></span>
  </button>
    <div class="modal-body-message" id="errorModelMessage" [innerHTML]="errorMessage"></div>
</div>
