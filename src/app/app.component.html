<!--Profile Screen-->
<div class="container" style="margin-top:30px;">
  <div class="content">
  <div class="row">
    <div class="col-sm-7 hidden-sm-md">
      <div>
        <h2>What's Your Profile? </h2>
        <h5>Please choose the profile that best describes you.</h5>
        <div class="profile-image"></div>
      </div>
    </div>
    <div class="col-sm-5">
      <form name="profileForm" class="bfa-form-group">
        <div class="form-control">
          <input id="Field1_0" name="Field1" type="radio" class="field radio" value="I am a single professional" tabindex="1">
          <label for="Field1_0">
            <span>I am a single professional</span>
          </label>
          <i class="tooltip-icon" (click)="open(content)"></i>
        </div>
        <div class="form-control">
          <input id="Field1_1" name="Field1" type="radio" class="field radio" value="I am married with no kids" tabindex="2">
          <label class="" for="Field1_1">
            <span>I am married with no kids</span>
          </label>
          <i class="tooltip-icon"></i>
        </div>
        <div class="form-control">
          <input id="Field1_2" name="Field1" type="radio" class="field radio" value="I am married with no kids" tabindex="3">
          <label class="" for="Field1_2">
            <span>I am a parent</span>
          </label>
          <i class="tooltip-icon"></i>
        </div>
        <div class="form-control">
          <input id="Field1_3" name="Field1" type="radio" class="field radio" value="I am married with no kids" tabindex="4">
          <label class="" for="Field1_3">
            <span>I am a student</span>
          </label>
          <i class="tooltip-icon"></i>
        </div>
        <div class="form-control">
          <input id="Field1_4" name="Field1" type="radio" class="field radio" value="I am married with no kids" tabindex="4">
          <label class="" for="Field1_4">
            <span>I am a pre-retiree / retiree</span>
          </label>
          <i class="tooltip-icon"></i>
        </div>
        <div class="form-control">
          <input id="Field1_5" name="Field1" type="radio" class="field radio" value="I am married with no kids" tabindex="5">
          <label class="" for="Field1_5">
            <span>I am a homemaker</span>
          </label>
          <i class="tooltip-icon"></i>
        </div>
        <div>
          <button type="button" class="btn btn-primary width100" id="cta-prf">Continue</button>
        </div>
      </form>
    </div>
  </div>
</div>
