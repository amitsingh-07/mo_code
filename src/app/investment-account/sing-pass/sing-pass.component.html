<div class="autofill-link" [ngClass]="position" (click)="openModal()">
  <div class="autofill-text" *ngIf="label">{{label}}</div>
  <div class="autofill-text" *ngIf="!label">Autofill Forms Via</div>
  <div class="autofill-logo"><img src="../../../assets/images/investment-account/sing-pass-logo.png" /></div>
</div>
<div class="loader-modal" *ngIf="showConfirmation">
  <div class="backdrop">
      <div class="loader-content-wrapper">
          <div class="loader-image mb15">
            <img src="../../../assets/images/owl-lock.svg" id="owl-lock" />
          </div>
          <div class="loader-content">
            <div id="singPassConfirmTitle" class="loader-title">{{ 'INVESTMENT_ACCOUNT_MYINFO.SING_PASS_CONFIRM.TITLE' | translate}}</div>
            <div id="singPassConfirmDesc" class="loader-desc">{{'INVESTMENT_ACCOUNT_MYINFO.SING_PASS_CONFIRM.DESCRIPTION' | translate}}</div>
          </div>
          <button id="singPassConfirmBtn" (click)="getMyInfo()" type="button" class="btn btn-primary width100 mt20">{{'INVESTMENT_ACCOUNT_MYINFO.SING_PASS_CONFIRM.BTN-TEXT' | translate}}</button>
        </div>
  </div>
</div>
