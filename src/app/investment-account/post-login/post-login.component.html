<div class="container-fluid max-width--1024">
  <div class="content">
    <div class="row">
      <div class="col-lg-7 col-md-6">
        <div class="signup-wrapper">
          <h2 class="prelogin-wrapper__title order1 sm-order2 ml10 mb25" id="post_login_welcometxt_lbl">{{ 'POSTLOGIN.TITLE' | translate}} </h2>
          <div class="signup-wrapper__header-icon order3 sm-order1"><img id="pos_login_img" src="assets/images/createAccount-icon.svg" /></div>
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <div class="widgets">
          <div class="widget" *ngIf="showSingPass && isInvestmentMyInfoEnabled">
            <div class="widget-title">Apply Using MyInfo</div>
            <div class="widget-body flex-row">
              <div class="desc">Autofill your information quickly. Supporting documents are not required.</div>
              <div class="flex-col-12 stretch">
                <div class="flex-col-12">
                    <app-sing-pass [label]="singPassLinkTitle" [position]="'postlogin'"></app-sing-pass>
                </div>
              </div>
            </div>
          </div>
          <div class="widget">
              <div class="widget-title">Apply Without MyInfo</div>
              <div class="widget-body flex-row">
                <div class="desc">Fill in your information manually. Takes at least 1 working day to get your account approved.</div>
                <div class="flex-col-12 stretch">
                  <div class="flex-col-12">
                      <div class="flex-col autofill-link postlogin" (click)="myInfoManual()">
                        <div class="autofill-text">Fill Form Manually</div>
                        <div class="autofill-estimation">Estimate about 10 mins</div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
