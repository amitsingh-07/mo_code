<div class="personal-info">
  <div class="step-indicator-container">
    <div class="container-fluid">
      <app-step-indicator [count]="7" [activeStepIndex]="0"></app-step-indicator>
    </div>
  </div>
  <div class="container-fluid">
    <div class="content">
      <div class="row">
        <div class="col-12">
          <div class="autofill-link">
            <div class="autofill-text">Autofill Forms Via</div>
            <div class="autofill-logo"><img class="img-fluid" src="../../../assets/images/investment-account/sing-pass-logo.png" /></div>
          </div>
        </div>
        <div class="col-lg-12 col-md-12">
          <form [formGroup]="invPersonalInfoForm" id="invPersonalInfoForm" name="invPersonalInfoForm">
            <div class="form-group">
              <div class="flex-row">
                <div class="flex-col-5">
                  <label for="name" id="invPersInfoLbl1" >{{ 'PERSONAL_INFO.FULL_NAME' | translate}}</label>
                </div>
                <div class="flex-col-7" [ngClass]="{'inline-error': !invPersonalInfoForm.get('fullName').valid && !invPersonalInfoForm.get('fullName').pristine}">
                  <input type="text" disabled id="invPersInfoInpt1" class="form-control" #fullName formControlName="fullName">
                </div>
              </div>
              <div class="flex-row">
                <div class="flex-col-5">
                  <label for="name" id="invPersInfoLbl2">{{ 'PERSONAL_INFO.FIRST_NAME' | translate}}</label>
                </div>
                <div class="flex-col-7" [ngClass]="{'inline-error': !invPersonalInfoForm.get('firstName').valid && !invPersonalInfoForm.get('firstName').pristine}">
                  <input [attr.disabled]="invPersonalInfoForm.controls.firstName.value" type="text" id="invPersInfoInpt2" class="form-control" #firstName formControlName="firstName">
                </div>
              </div>
              <div class="flex-row">
                <div class="flex-col-5">
                  <label for="name" id="invPersInfoLbl3">{{ 'PERSONAL_INFO.LAST_NAME' | translate}}</label>
                </div>
                <div class="flex-col-7" [ngClass]="{'inline-error': !invPersonalInfoForm.get('lastName').valid && !invPersonalInfoForm.get('lastName').pristine}">
                  <input type="text" [attr.disabled]="invPersonalInfoForm.controls.lastName.value" id="invPersInfoInpt3" class="form-control" #lastName formControlName="lastName">
                </div>
              </div>
              <div class="flex-row" *ngIf="showNric">
                <div class="flex-col-5">
                  <label for="name"  id="invPersInfoLbl4">{{ 'PERSONAL_INFO.NRIC_NUMBER' | translate}}</label>
                </div>
                <div class="flex-col-7" [ngClass]="{'inline-error': !invPersonalInfoForm.get('nricNumber').valid && !invPersonalInfoForm.get('nricNumber').pristine}">
                  <input type="text" id="invPersInfoInpt4" class="form-control" #nricNumber formControlName="nricNumber">
                </div>
              </div>
              <div class="flex-row"   *ngIf="showPassport" >
                <div class="flex-col-5">
                  <label for="name" id="invPersInfoLbl5" >{{ 'PERSONAL_INFO.PASSPORT_NUMBER' | translate}}</label>
                </div>
                <div class="flex-col-7" [ngClass]="{'inline-error': !invPersonalInfoForm.get('passportNumber').valid && !invPersonalInfoForm.get('passportNumber').pristine}">
                  <input type="text" id="invPersInfoInpt5" class="form-control" #passportNumber formControlName="passportNumber">
                </div>
              </div>
              <div class="flex-row"  *ngIf="showPassport" >
                <div class="flex-col-5">
                  <label for="passportExpiry" id="invPersInfoLbl6">{{ 'PERSONAL_INFO.PASSPORT_EXPIRY' | translate}}</label>
                </div>
                <div #usrFrmDp class="flex-col-7">
                  <div class="datepicker-control">
                    <div class="input-group date-picker mb0" [ngClass]="{'inline-error': !invPersonalInfoForm.get('passportExpiry').valid && !invPersonalInfoForm.get('passportExpiry').pristine}">
                      <input readonly (click)="toggleDate(expiryInput, dobInput)" class="form-control" placeholder="DD / MM / YYYY"
                        formControlName="passportExpiry" name="passportExpiry" [minDate]= this.passportMinDate  [maxDate] = this.passportMaxDate ngbDatepicker   #expiryInput="ngbDatepicker" id="invPersInfoInpt6">
                      <div class="input-group-append">
                        <button (click)="toggleDate(expiryInput, dobInput)" class="btn btn-primary" type="button" id="invPersInfoBtn1">
                          <img class="date-picker-image--valid" id="invPersInfoImg1" *ngIf="invPersonalInfoForm.get('passportExpiry').valid || invPersonalInfoForm.get('passportExpiry').pristine"
                            src="./assets/images/calendar-normal.svg" />
                          <img class="date-picker-image--invalid" id="invPersInfoImg1" *ngIf="!invPersonalInfoForm.get('passportExpiry').valid && !invPersonalInfoForm.get('passportExpiry').pristine"
                            src="./assets/images/calendar-error.svg" />
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex-row">
                <div class="flex-col-5">
                  <label for="dob" id="invPersInfoLbl7">{{ 'PERSONAL_INFO.DOB' | translate}}</label>
                </div>
                <div #usrFrmDp class="flex-col-7">
                  <div class="datepicker-control">
                    <div class="input-group date-picker mb0" [ngClass]="{'inline-error': !invPersonalInfoForm.get('dob').valid && !invPersonalInfoForm.get('dob').pristine}">
                      <input readonly (click)="toggleDate(dobInput, expiryInput)" class="form-control" placeholder="DD / MM / YYYY"
                        formControlName="dob" name="dp" ngbDatepicker   #dobInput="ngbDatepicker" id="invPersInfoInpt7">
                      <div class="input-group-append">
                        <button (click)="toggleDate(dobInput, expiryInput)" class="btn btn-primary" type="button" id="invPersInfoBtn1">
                          <img class="date-picker-image--valid" id="invPersInfoImg1" *ngIf="invPersonalInfoForm.get('dob').valid || invPersonalInfoForm.get('dob').pristine"
                            src="./assets/images/calendar-normal.svg" />
                          <img class="date-picker-image--invalid" id="invPersInfoImg1" *ngIf="!invPersonalInfoForm.get('dob').valid && !invPersonalInfoForm.get('dob').pristine"
                            src="./assets/images/calendar-error.svg" />
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex-row">
                <div class="flex-col-5">
                  <label for="gender" id="invPersInfoLbl8">{{ 'PERSONAL_INFO.GENDER' | translate}}</label>
                </div>
                <div class="flex-col-7">
                  <div class="btn-group--toggle" ngbRadioGroup name="radioGender" formControlName="gender">
                    <div class="flex-row mb0">
                      <div class="flex-col-6">
                        <label ngbButtonLabel class="btn-outline-primary fixed-btn--sm mr17" id="invPersInfoLbl2">
                          <input ngbButton type="radio" value="male" id="invPersInfoInpt8"> {{ 'LABEL.MALE' |
                          translate}}
                        </label>
                      </div>
                      <div class="flex-col-6">
                        <label ngbButtonLabel class="btn-outline-primary fixed-btn--sm" id="invPersInfoLbl3">
                          <input ngbButton type="radio" value="female" id="invPersInfoInpt9"> {{ 'LABEL.FEMALE' |
                          translate}}
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button type="button"  (click)="goToNext(invPersonalInfoForm)"
                class="btn btn__footer--fixed btn-ftr-get-started btn-primary width100" id="invPersInfoBtn3">{{
                'LABEL.CONTINUE' | translate}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
