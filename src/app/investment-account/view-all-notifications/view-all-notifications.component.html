<app-top-bar-with-clear-button [pageTitle]="pageTitle" (clearAll)="clearAll($event)"></app-top-bar-with-clear-button>
<div class="container-fluid"> 
<div class="content">
    <div class="row">
      <div class="col-12">
        <!--Notifications container-->
        <div class="notifications-container">
          <!--Notifications Header-->
          <div *ngIf="notificationCount > 0">
          <div class="notifications-container__header">
              August 2018
          </div>
          <!--Notifications Header //-->
          <!--Notifications lists-->
          <div class="notifications-container__lists"  *ngFor="let notification of notifications" [hidden]="IsHidden">
            <div class="notifications-container__lists--close" (click)="hideNotification(notification)">X</div>
            <div class="notifications-container__lists--desc">
             {{notification.message}} 
              <div class="notifications-container__lists--duration">
                {{notification.time}} 
              </div>
            </div>
          </div>
        </div>
          <div *ngIf="notificationCount == 0" class="notifications-container__no-notification">
            <p class="pt50"><img src="./assets/images/noNotificationIcon.svg"> </p>
            <p>No New Notification</p>

          </div>

         
           <!--Notifications lists //-->
        </div>
        <!--Notifications container //-->
      </div>
    </div>
</div>
</div>
