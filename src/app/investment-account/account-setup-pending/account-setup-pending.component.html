<div class="account-created-success-modal">
  <div class="custom-modal-backdrop"></div>
  <div class="custom-modal-wrapper">
    <div class="custom-modal-content">
      <div>
        <img src="../../../assets/images/investment-account/investment_Account_Created.svg" id="add_submit_custModalImg2" />
      </div>
      <div class="pl20 pr20" *ngIf="status === statuses.account_creation_pending">
        <p class="custom-modal--title mt20" id="add_submit_custModalTitle">{{pageTitle}}</p>
        <p class="custom-modal--desc" id="add_submit_custModalTitle">{{pageDesc}}</p>
      </div>

      <button (click)="redirectToDashboard()" id="add_submit_button" type="button" class="btn btn__footer--fixed btn-primary width100">{{
        'ADDITIONAL_DECLARATION_SUBMIT.BACK' | translate}}</button>
    </div>
  </div>
</div>
