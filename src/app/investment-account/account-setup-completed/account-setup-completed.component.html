<div class="account-created-success-modal">
  <div class="custom-modal-backdrop"></div>
  <div class="custom-modal-wrapper">
    <div class="custom-modal--icon">
      <img src="../../../assets/images/account-created-icon.svg" id="custModalImg1" />
      <div class="custom-modal--content " >
        <p class="custom-modal--title" id="custModalTitle">Investment Account
          Setup Complete!</p>
        <button (click)="redirectToLogin()" type="button" class="btn btn__footer--fixed btn-primary width100">Fund My Portfolio</button>
      </div>
    </div>
    <div class="custom-modal-content">
      <div>
        <img src="../../../assets/images/account-created-bg.svg" id="custModalImg2" />
      </div>
    </div>    
  </div>
  
</div>
