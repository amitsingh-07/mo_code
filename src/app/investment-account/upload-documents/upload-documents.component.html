<app-loader [isVisible]="showLoader" [messageTitle]="loaderTitle" [messageDesc]="loaderDesc"></app-loader>

<div class="upload-doc-nric">
  <div class="step-indicator-container">
    <div class="container-fluid">
      <div class="page-caption">Help us verify your identity and prevent fraud.</div>
      <app-step-indicator [count]="7" [activeStepIndex]="5"></app-step-indicator>
    </div>
  </div>
  <div class="container-fluid">
    <div class="content">
      <form id="upload_doc_form" name="uploadForm" [formGroup]="uploadForm">
        <div class="row">
          <div class="col-12 sub-title-block">
            <div class="sub-title"><span>Proof Of Identity (NRIC)</span></div>
          </div>
          <div class="upload-doc">
            <!-- FRONT IMAGE UPLOAD -->
            <div class="upload-desc">
              <div class="thumb-container" (click)="openFileDialog(nricFront)">
                <div class="thumb-close-icon" (click)="clearFileSelection(uploadForm.controls.nricFrontImage, $event, frontThumb)" *ngIf="uploadForm.controls.nricFrontImage.value">
                  <img src="../../../assets/images/close-button.svg" alt="x" />
                </div>
                <img #frontThumb class="thumbnail image-fluid" src="../../../assets/images/{{defaultThumb}}" />
              </div>
              <div class="upload-content">
                <div class="title">Front NRIC</div>
                <div class="sub-text" *ngIf="!uploadForm.controls.nricFrontImage.value">Tap to Upload</div>
                <div class="sub-text" *ngIf="uploadForm.controls.nricFrontImage.value" [innerHtml]="getFileName(nricFront)"></div>
                <input type="file" #nricFront formControlName="nricFrontImage" (change)="setThumbnail($event, frontThumb)"
                  name="nricFront" accept="image/*" class="is-hidden">
              </div>
            </div>

            <!-- BACK IMAGE UPLOAD -->
            <div class="upload-desc">
              <div class="thumb-container" (click)="openFileDialog(nricBack)">
                <div class="thumb-close-icon" (click)="clearFileSelection(uploadForm.controls.nricBackImage, $event, backThumb)" *ngIf="uploadForm.controls.nricBackImage.value">
                  <img src="../../../assets/images/close-button.svg" alt="x" />
                </div>
                <img #backThumb class="thumbnail image-fluid" src="../../../assets/images/{{defaultThumb}}" />
              </div>
              <div class="upload-content">
                <div class="title">Back NRIC</div>
                <div class="sub-text" *ngIf="!uploadForm.controls.nricBackImage.value">Tap to Upload</div>
                <div class="sub-text" *ngIf="uploadForm.controls.nricBackImage.value" [innerHtml]="getFileName(nricBack)"></div>
                <input type="file" #nricBack formControlName="nricBackImage" (change)="setThumbnail($event, backThumb)"
                  name="nricBack" accept="image/*" class="is-hidden">
              </div>
            </div>
          </div>
        </div>

        <!-- MAILING ADDRESS PROOF UPLOAD -->
        <div class="row">
          <div class="col-12 sub-title-block">
            <div class="sub-title">
              <span>Proof Of Mailing Address</span>
              <div (click)="showProofOfMailingDetails()"><img class="image-fluid" src="../../../assets/images/tooltip-icon-white.svg" alt=""></div>
            </div>
            <div class="sub-title-desc">This document must match the information<br /> provided under “Mailing Address”
              earlier.</div>
            <div class="upload-file" [class.selected]="uploadForm.controls.mailAdressProof.value">
              <button type="button" class="btn btn-primary" (click)="openFileDialog(mailAdressProof)">
                <span class="unselected-state">Choose File</span>
                <span class="selected-state">Uploaded</span>
              </button>
              <label class="unselected-state">no file selected</label>
              <label class="selected-state" [innerHtml]="getFileName(mailAdressProof)"></label>
              <div class="selected-state" (click)="clearFileSelection(uploadForm.controls.mailAdressProof, $event)"><img src="../assets/images/close-button.svg" alt="" /></div>
            </div>
            <input type="file" #mailAdressProof formControlName="mailAdressProof" name="proofOfMailAddress" class="is-hidden">
          </div>
        </div>

        <button type="button" id="uploadDocumentNextBtn" (click)="goToNext(uploadForm)" class="btn btn__footer--fixed btn-ftr-get-started btn-primary width100"
          id="uploadDocument_submit_btn">{{ 'COMMON.LABEL.CONTINUE' | translate}}</button>
      </form>
    </div>
  </div>
</div>
