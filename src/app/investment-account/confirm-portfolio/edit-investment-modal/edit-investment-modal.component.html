<div class="edit-investment-modal">

<form id="editInvestmentForm" name="editInvestmentForm" [formGroup]="editInvestmentForm" autocomplete="off">
  <div class="modal-header">
    <div class="modal-title popup-header-icon">
      <img src="./assets/images/owl.svg" />
    </div>
  </div>
  <div class="modal-body white-bg">
    <div class="modal-body-title">{{ 'CONFIRM_PORTFOLIO.EDIT_INVESTMENT.TITLE' | translate}}</div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true"></span>
    </button>
    <div class="form-group">
      <div class="flex-row">
        <div class="flex-col-6">
          <label for="editInvestment-investmentYear-drpdown" id="editInvestment-investmentYear-lbl">{{ 'CONFIRM_PORTFOLIO.EDIT_INVESTMENT.INVESTMENT_PERIOD' | translate}}</label>
        </div>
        <div class="flex-col-6">
          <div class="dropdown-control">
            <div ngbDropdown>
              <button disabled class="btn btn-dropdown" id="editInvestment-investmentYear-drpdown" ngbDropdownToggle> 
                {{editInvestmentForm.controls.investmentPeriod.value}}
                {{ 'CONFIRM_PORTFOLIO.YEARS' | translate}}
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col-6">
          <label id="editInvestment-oneTimeInv-lbl" for="editInvestment-oneTimeInv-txt">{{ 'CONFIRM_PORTFOLIO.EDIT_INVESTMENT.ONE_TIME_INVESTMENT' | translate}}</label>
        </div>
        <div class="flex-col-6">
          <div class="form-control">
            <i>$</i>
            <div name="cpf">
              <input id="editInvestment-oneTimeInv-txt" autocomplete="off" class="input-control" type="text" maxLength="10" name="oneTimeInvestment"
                appCurrencyInput formControlName="oneTimeInvestment" value="0">
            </div>
          </div>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col-6">
          <label id="editInvestment-monthlyTimeInv-lbl" for="editInvestment-monthlyTimeInv-txt">{{ 'CONFIRM_PORTFOLIO.EDIT_INVESTMENT.MONTHLY_INVESTMENT' | translate}}</label>
        </div>
        <div class="flex-col-6">
          <div class="form-control">
            <i>$</i>
            <div name="cpf">
              <input id="editInvestment-monthlyTimeInv-txt" autocomplete="off" class="input-control" type="text" maxLength="10" name="monthlyInvestment"
                appCurrencyInput formControlName="monthlyInvestment" value="0">
            </div>
          </div>
        </div>
      </div>

    </div>
    <button type="button" (click)="dataUpdated()" class="btn btn-primary width100 mt5" id="incomeBtn">{{
      'LABEL.SAVE' | translate}}</button>
  </div>
</form>
</div>
