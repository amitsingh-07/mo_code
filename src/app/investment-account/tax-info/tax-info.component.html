<div class="flex-row">
  <div class="flex-col-5">
    <label for="name" id="select_nationality_lab">Nationality</label>
  </div>
  <div class="flex-col-7">
    <div class="dropdown-control">
      <div ngbDropdown>

        <button  class="btn btn-dropdown" ngbDropdownToggle aria-expanded="false" style="font-size: 15px;">
          <span *ngIf="afterSelectedNationality" class="dependent-count" id="select_nationality_dropdown_nationality">{{ nationalityObj.nationality |   titlecase  }}</span>
          <span *ngIf="beforeSelectedNationality" class="dependent-count" id="select_nationality_dropdown_defaltvalue" >Select Nationlity</span>

        </button>

        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item" *ngFor="let nationalityObj of nationalitylist; let i = index;" (click)="selectNationality(nationalityObj)"
            id="selectNationality-country-option-{{i}}">
            {{nationalityObj.nationality  | titlecase}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
