<div class="subcribe-wrapper">
  <form class="subscribe__form--main">
    <div class="mail-icon__container">
        <i class="material-icons mail-icon">email</i>
    </div>
    <div class="subscribe-title">
      <h1>Join Our Newsletter Today!</h1>
      <p>To stay updated on the latest information</p>
    </div>
    <div class="row space-between">
      <div class="flex-col-6">
        <p>First Name</p>
        <input class="form-control" type="text"/>
      </div>
      <div class="flex-col-6">
        <p>Last Name</p>
        <input class="form-control" type="text"/>
      </div>
      <div class="flex-col-12">
        <p>Email</p>
        <input type="text" class="form-control"/>
      </div>
    </div> 
    <div class="column interest__container">
      <p>What are your interests?</p>
      <div class="interest-field__wrapper">
        <div class="checkbox-button one-label">
            <input id="interest_1" name="" type="checkbox" class="field checkbox-button" value="financial planning"
              >
            <label for="interest_1" id="prfLbl1">
                <span class="input-label-grey">Financial Planning</span>
            </label>
        </div>
        <div class="checkbox-button one-label">
            <input id="interest_2" name="" type="checkbox" class="field checkbox-button" value="Investment Opportunities">
            <label for="interest_2" id="prfLbl2">
                <span class="input-label-grey">Investment Opportunities</span>
            </label>
          </div>
        </div>
      </div>
      <div class="btn btn-primary-dark subscribe-btn">Subscribe</div>
    </form>
</div>
