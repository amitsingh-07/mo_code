<div class="modal-header">
    <div class="modal-title popup-header-icon" id="error_message_owl_img"><img src="./assets/images/owl.svg" /></div>
  </div>
  <div class="modal-body white-bg" id="erorr_popup">
    <div class="modal-body-title" *ngIf="errorTitle" id="error_title">{{errorTitle}}</div>
    <button type="button" class="close" id="error_cross_img" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true"></span>
      </button>
    <div class="modal-body-message" id="error_message" >
      <span *ngIf="errorMessage" id="error_message_one">{{errorMessage}}</span>
      <ng-container *ngIf="errorMessageList"  id="error_message_list">
        <p *ngFor="let errorMessage of errorMessageList" id="error_message_list_one"><span>{{errorMessage}}</span></p>
      </ng-container>
      <ng-container *ngIf="multipleFormErrors" id="error_message_multiple_form">
        <div *ngFor="let errorMessage of multipleFormErrors" id="error_message_multiple_form_one">
          <p class="label"  id="error_message_multiple_form_lbl">{{errorMessage.formName  | titlecase}}</p>
          <p *ngFor="let error of errorMessage.errors" id="error_message_multiple_form_p"><span id="error_message_multiple_form_span">{{error}}</span></p>
        </div>
      </ng-container>
      <span *ngIf="errorDescription" [innerHTML]="errorDescription" id="error_description"></span>
      <div *ngIf="hasImpact" class="flex-col confirmation-warning" [innerHTML]="hasImpact"  id="error_description_one"></div>
    </div>
    <button *ngIf="showErrorButton"  id="error_crose_click" (click)="activeModal.dismiss('Close click')" type="button" class="btn btn__footer--fixed btn-primary width100">Try Again</button>
    <button *ngIf="isButtonEnabled" id="error_go_back" (click)="goBack()" type="button" class="btn btn-primary width100 mt20">Let’s Go</button>
    <button *ngIf="isError"  id="error_try_again" type="button" class="btn btn-primary width100 mt10" (click)="tryAgain()">Try Again</button>
    <button *ngIf="isError" type="button" id="error_enter_manually" (click)="activeModal.dismiss('Close click')" class="btn btn-secondary width100 mt10">Enter Manually</button>
    <button *ngIf="navToHome" type="button"  id="error_back_to_home" class="btn btn-primary width100 mt10" (click)="goToHome()">Back to home</button>
    <div class="yes_r_no">
      <button *ngIf="unSaved" type="button"  id="error_no" class="btn width100 mt10 col-5" (click)="activeModal.close('no')">No</button>
      <button *ngIf="unSaved" type="button" id="error_yes" class="btn btn-primary width100 mt10 col-5" (click)="activeModal.close('yes')">Yes</button>
    </div>    
  </div>
