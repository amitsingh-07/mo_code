<div class="modal-header">
  <div class="modal-title popup-header-icon" id="error_message_owl_img"><img src="assets/images/owl.svg" /></div>
</div>
<div class="modal-body white-bg" id="erorr_popup">
  <div class="modal-body-title" *ngIf="errorTitle" [innerHTML]="errorTitle" id="error_title"></div>
  <button *ngIf="closeBtnToggle" type="button" class="close" aria-label="Close" id="error_cross_img"
    (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true"></span>
  </button>
  <div class="modal-body-message" id="error_message">
    <span *ngIf="errorMessage" [innerHTML]="errorMessage" id="error_message_one"></span>
    <div *ngIf="promoSuccess" class="text-center my-3"> <span class="promo-success" [innerHTML]="promoSuccessMsg">
      </span> <span class="email-promo" [innerHTML]="email"></span></div>
    <ng-container *ngIf="errorMessageList" id="error_message_list">
      <p class="label">{{formName | titlecase}}</p>
      <p *ngFor="let errorMessage of errorMessageList"><span [innerHTML]="errorMessage"></span></p>
    </ng-container>
    <ng-container *ngIf="multipleFormErrors">
      <div *ngFor="let errorMessage of multipleFormErrors">
        <p class="label">{{errorMessage.formName | titlecase}}</p>
        <p *ngFor="let error of errorMessage.errors"><span [innerHTML]="error"></span></p>
      </div>
    </ng-container>
    <span *ngIf="errorDescription hyperlink_color" [innerHTML]="errorDescription" id="error_description"></span>
    <div *ngIf="hasImpact" class="modal-body-title" [innerHTML]="hasImpact"></div>
  </div>
  <button *ngIf="showErrorButton" id="error_crose_click" (click)="activeModal.dismiss('Close click')" type="button"
    class="btn btn-primary width100 mt10">Try Again</button>
  <button *ngIf="isButtonEnabled" id="error_go_back" (click)="goBack()" type="button"
    class="btn btn-primary width100 mt20">Let’s Go</button>
  <button *ngIf="isError" id="error_try_again" type="button" class="btn btn-primary width100 mt10"
    (click)="tryAgain()">Try Again</button>
  <button *ngIf="isError" type="button" id="error_enter_manually" (click)="activeModal.dismiss('Close click')"
    class="btn btn-secondary width100 mt10">Enter Manually</button>
    
  <button *ngIf="isMyinfoError" id="error_try_again" type="button" class="btn action-button width100 mt10"
  (click)="tryAgain()">Try Again Later</button>
  <button *ngIf="isMyinfoError" type="button" id="error_enter_manually" (click)="activeModal.dismiss('Close click')"
  class="btn action-button secondary-button width100 mt10">Fill Form Manually</button>

  <button *ngIf="navToHome" type="button" id="error_back_to_home" class="btn btn-primary width100 mt10"
    (click)="goToHome()">Back To Homepage</button>
  <button *ngIf="promoSuccess" type="button" id="success_promo" class="btn btn-primary width100 mt10"
    (click)="gotoComprehensive()">Back To Product page</button>

  <div class="yes_r_no">
    <button *ngIf="unSaved" type="button" id="error_no" class="btn width100 mt10 col-5"
      (click)="activeModal.close('no')">No</button>
    <button *ngIf="unSaved" type="button" id="error_yes" class="btn btn-primary width100 mt10 col-5"
      (click)="activeModal.close('yes')">Yes</button>
  </div>
  <button *ngIf="buttonLabel" type="button" id="error_button" class="btn btn-primary width100 mt10"
    (click)="activeModal.close()">{{buttonLabel}}</button>
  <button *ngIf="tooltipButtonLabel" type="button" id="tooltipButtonLabel"
    class="btn btn-primary width100 mt30 tooltipButtonLabel"
    (click)="activeModal.close()">{{tooltipButtonLabel}}</button>
  <div *ngIf="enableResendEmail" (click)="resendEmailVerification()" class="login-mail"><a>Didn’t receive? Resend email
      verification</a></div>
  <div *ngIf="enableResendEmail" [routerLink]="redirect_url" class="login-mail enter-mail"><a>Entered email wrongly?
      Change email</a></div>
  <p *ngIf="emailSent" class="modal-body-message email-sent"><span>Email Sent!</span></p>
</div>
