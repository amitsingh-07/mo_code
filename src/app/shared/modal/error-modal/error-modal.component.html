<div class="modal-header">
    <div class="modal-title popup-header-icon"><img src="./assets/images/owl.svg" /></div>
  </div>
  <div class="modal-body white-bg">
    <div class="modal-body-title">{{errorTitle}}</div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true"></span>
      </button>
    <div class="modal-body-message">
      <span *ngIf="errorMessage">{{errorMessage}}</span>
      <ng-container *ngIf="errorMessageList">
        <p *ngFor="let errorMessage of errorMessageList"><span>{{errorMessage}}</span></p>
      </ng-container>
      <span *ngIf="errorDescription" [innerHTML]="errorDescription"></span>
    </div>
    <button *ngIf="showErrorButton" (click)="activeModal.dismiss('Close click')" type="button" class="btn btn__footer--fixed btn-primary width100">Try Again</button>
    <button *ngIf="isButtonEnabled" (click)="goBack()" type="button" class="btn btn__footer--fixed btn-primary width100">Let’s Go</button>
    <button *ngIf="isError" type="button" class="btn btn__footer--fixed btn-primary width100" (click)="goBack()">Try Again</button>
    <button *ngIf="isError" type="button" class="btn btn__footer width100 mt5"  (click)="activeModal.dismiss()">Enter Manually</button>
  </div>
