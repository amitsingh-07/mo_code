<div class="modal-header">
    <div class="modal-title popup-header-icon"><img src="./assets/images/owl.svg" /></div>
  </div>
  <div class="modal-body white-bg">
    <div class="modal-body-title">{{errorTitle}}</div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true"></span>
      </button>
    <div class="modal-body-message">
      <span *ngIf="errorMessage">{{errorMessage}}</span>
      <ng-container *ngIf="errorMessageList">
        <p *ngFor="let errorMessage of errorMessageList"><span>{{errorMessage}}</span></p>
      </ng-container>
      <ng-container *ngIf="multipleFormErrors">
        <div *ngFor="let errorMessage of multipleFormErrors">
          <p class="label">{{errorMessage.formName  | titlecase}}</p>
          <p *ngFor="let error of errorMessage.errors"><span>{{error}}</span></p>
        </div>
      </ng-container>
      <span *ngIf="errorDescription" [innerHTML]="errorDescription"></span>
    </div>
    <button *ngIf="showErrorButton" (click)="activeModal.dismiss('Close click')" type="button" class="btn btn__footer--fixed btn-primary width100">Try Again</button>
    <button *ngIf="isButtonEnabled" (click)="goBack()" type="button" class="btn btn-primary width100 mt20">Let’s Go</button>
    <button *ngIf="isError" type="button" class="btn btn-primary width100 mt10" (click)="tryAgain()">Try Again</button>
    <button *ngIf="isError" type="button" (click)="activeModal.dismiss()" class="btn btn-secondary width100 mt10">Enter Manually</button>
    <button *ngIf="navToHome" type="button" class="btn btn-primary width100 mt10" (click)="goToHome()">Go to Home Page</button>
  </div>
