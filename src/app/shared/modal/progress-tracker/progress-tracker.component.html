<div class="progress-tracker-tooltip">
  <div class="progress-tracker">
    <span class="progress-tracker__close" (click)="onCloseClick()"></span>
    <div class="progress-tracker__heading">{{data.title}}</div>
    <div class="progress-tracker__duration">
      <span class="mr10">{{data.subTitle}}</span>
      <img src="../../../assets/images/comprehensive/progress-tracker/timer-icon.svg" alt="">
    </div>
    <div *ngIf="data.items" class="progress-tracker-accordion mt30">
      <div *ngFor="let item of data.items">
        <div class="progress-tracker-accordion__heading pointer-cursor {{item.customStyle}}" (click)="toggle(item)">
          {{item.title}}
          <span class=" progress-tracker-accordion__heading__arrow" [ngClass]="{'active': !item.expanded}"></span>
        </div>
        <div class="progress-tracker-accordion__body" *ngIf="item.expanded">
          <ul>
            <li (click)="navigate(subItem)" *ngFor="let subItem of item.subItems" [ngClass]="{'hidden': subItem.hidden, 'incomplete': !subItem.completed, 'complete': subItem.completed, 'active': currentPath == subItem.id.replace(pathRegex, '')}">
              <span [ngClass]="{'incomplete': !subItem.completed, 'complete': subItem.completed, 'now': currentPath == subItem.id.replace(pathRegex, '')}"></span>
              {{subItem.title}}<span *ngIf="subItem.completed">:
                <strong>{{subItem.value}}</strong></span>
              <ul class="sub-item-list" *ngIf="subItem.list && subItem.list.length > 0">
                <li *ngFor="let listItem of subItem.list">
                  <span>- {{listItem.title}}</span><span *ngIf="listItem.value">: </span><span><strong>{{listItem.value}}</strong></span>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
