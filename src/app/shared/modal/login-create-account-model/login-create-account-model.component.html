<div class="modal-header">
  <div class="modal-title popup-header-icon" id="error_message_owl_img"><img src="./assets/images/owl.svg" /></div>
</div>
<div class="modal-body white-bg">
  <!-- <div class="separator"></div> -->
  <div class="form-group mt0">
    <div class="flex-row">
      <div class="flex-col-3">
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="flex-row mb0">
    <div class="flex-col-12">
      <label class="choose_ops_title flex-col-12 mb15">{{ title }}</label>
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-col-12 mb15">
      <button type="button" class="btn  btn__footer btn-primary-dark width100 mt5" id="loginBtn"
        (click)="next('login')">{{
        'COMMON.LOGIN' | translate}}</button>
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-col-12 mb15">
      <button type="button" class="btn btn-secondary width100 mt5" id="createAccountBtn" (click)="next('signup')">{{
        'COMMON.CREATE_ACCOUNT' | translate}}</button>
    </div>
  </div>
</div>
