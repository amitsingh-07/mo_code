<div class="modal-body">
  <div class="modal-body-title">{{ 'TRANSFER_INSTRUCTION.TRANSFER_FUND_TITLE' | translate }}</div>
  <div class="modal-body-message">
    {{ 'TRANSFER_INSTRUCTION.TRANSFER_FUND_DESCRIPTION' | translate }}</div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true"></span>
  </button>

  <!-- TRANSFER DETAILS -->
  <div class="transfer-details">
    <div class="tab-container">
      <div class="tab-links">
        <div class="tab-link-item active" [class.active]="activeMode == 'BANK'" (click)="selectFundingMethod('BANK')">
          {{ 'TRANSFER_INSTRUCTION.FUND_YOUR_ACCOUNT.VIA_BANK' | translate }}
        </div>
        <!-- <div class="tab-link-item" [class.active]="activeMode == 'PAYNOW'" (click)="selectFundingMethod('PAYNOW')">
        {{ 'TRANSFER_INSTRUCTION.FUND_YOUR_ACCOUNT.VIA_PAYNOW' | translate }}
      </div> -->
      </div>
      <div class="tab-links">
        <!-- <div class="tab-link-item active" [class.active]="activeMode == 'BANK'" (click)="selectFundingMethod('BANK')">
        {{ 'TRANSFER_INSTRUCTION.FUND_YOUR_ACCOUNT.VIA_BANK' | translate }}
      </div> -->
        <div class="tab-link-item" [class.active]="activeMode == 'PAYNOW'" (click)="selectFundingMethod('PAYNOW')">
          <img src="../../../../assets/images/topupwithdraw/paynow.png">
        </div>
      </div>
    </div>
    <div class="tab-content-container">
      <!-- TAB 1 -->
      <div class="tab-content" [class.active]="activeMode == 'BANK'">
        <app-instruction-steps [showBankTransferIns]="true" [bankDetails]="bankDetails"></app-instruction-steps>
      </div>
      <!-- TAB 2 -->
      <div class="tab-content" [class.active]="activeMode == 'PAYNOW'">
        <app-instruction-steps [showBankTransferIns]="false" [paynowDetails]="paynowDetails"></app-instruction-steps>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn__footer--fixed btn-primary width100"> Okay, Got It!</button>  
</div>
