<div class="alert-box">
  <div class="modal-header">
      <h4 class="modal-title">Unsaved changes</h4>
  </div>
  <div class="modal-body">
    Changes you made will not be saved. Do you want to continue?
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onConfirm()">Leave this page</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Stay on this page</button>        
  </div>
</div>
