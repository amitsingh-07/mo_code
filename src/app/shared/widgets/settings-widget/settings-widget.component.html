<div class="form-group">
  <div class="flex-row mb0">
    <div class="title flex-col-12">
      Settings
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-col-5">
      <label for="name">Sort by </label>
    </div>
    <div class="flex-col-7">
      <div class="dropdown-control">
        <div ngbDropdown id="dependentDropDown">
          <button class="btn btn-dropdown" id="dropdownBasic1" ngbDropdownToggle>
            <span class="dependent-count">{{defaultSort}}</span>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button type="button" class="dropdown-item" *ngFor="let sort of sorts">
              {{sort}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-col" *ngFor="let filter of filters">
    <label>{{filter.title}}</label>
    <div class="form-group-single-column mb0">
      <div class="checkbox-button two-label" *ngFor="let flr of filter.values; let i = index;">
        <input id="{{filter.title + '_' + i}}" type="checkbox" (change)="applyFilter(filter.name, flr.value)" class="field checkbox" [checked]="flr.checked">
        <label for="{{filter.title + '_' + i}}" id="tle + '_' + i}}Lbl">
          <div class="input-label-normal">{{flr.value}}</div>
        </label>
      </div>
    </div>
  </div>
</div>
