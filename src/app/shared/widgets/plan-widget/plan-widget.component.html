<div class="carousel-content insurance-plan-widget" [ngClass]="{'plan-selected-wrapper': isSelected}">
  <img class="info-icon hidden-lg" (click)="viewDetails()" src="./assets/images/tooltip-info.svg" />
  <div class="insurance-plan-widget__container flex__box--vert">

    <div class="col-md-3 col-md-pull-9 hidden-lg mt20 insurer-logo">
      <img [src]="insurerLogo" [alt]="data.insurer.insurerName" />
    </div>
    <div class="row mt10 mb10">
      <div class="col-md-8 col-md-push-3">
        <h4>{{productName}}</h4>
        <h2>{{premiumAmount | currency}}
          <br class="hidden-lg"/>
          <span class="text-small">/ mth</span>
        </h2>
      </div>
      <div class="col-md-4 col-md-pull-9 hidden-sm-md insurer-logo">
        <img [src]="insurerLogo" [alt]="data.insurer.insurerName" />
      </div>
    </div>
    <div class="insurance-plan-widget__container__discount__block hidden-sm-md">{{data.promotion.promoDiscount}}</div>
    <div style="margin-bottom: 15px;" class="hidden-sm-md">
      <div class="insurance-plan-widget__container__rank__wrapper">
        <div class="insurance-plan-widget__container__rank-box" *ngIf="canShowRanking">
          <div class="feature-head">#{{data.premium.ranking}}</div>
          <div class="feature-caption">Ranking By Price</div>
          <div class="help-icon" style="visibility: hidden;"></div>
        </div>
        <div class="insurance-plan-widget__container__rank-box" *ngIf="canShowRating">
          <div class="feature-head">{{insurerRating}}</div>
          <div class="feature-caption">Insurer's Rating</div>
          <div class="help-icon"></div>
        </div>
        <div class="insurance-plan-widget__container__rank-box" *ngIf="canShowDiscount">
          <div class="feature-head">50%</div>
          <div class="feature-caption">Commission Rebate</div>
          <div class="help-icon"></div>
        </div>
      </div>

      <div style="padding: 2px;" class="hidden-sm-md">
        <div *ngFor="let highlight of highlights;">{{highlight.title}}
          <span class="text-bold grey">{{highlight.description}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row row-btn-bottom">
      <div class="col-md-6 d-none d-md-flex hidden-sm-md">
        <button type="button" (click)="viewDetails()" class="btn btn-secondary width100">Details</button>
      </div>
      <div class="col-md-6 col-btn-bottom">
        <button type="button" (click)="selectPlan()" class="btn btn-select width100" [ngClass]="{'plan-selected': isSelected}">Select Plan</button>
      </div>
    </div>
</div>
