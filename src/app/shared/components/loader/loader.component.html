<div class="loader-modal" *ngIf="isVisible">
  <div class="backdrop">

      <div class="loader-content-wrapper">
          <div class="loader-image">
            <img src="../../../assets/images/owl-icon-dark.svg" id="custModalImg1" />
          </div>
          <div class="loader-content">
            <div class="loader-title">{{messageTitle}}<div class="dots" #anim></div></div>
            <div class="loader-desc">{{messageDesc}}</div>
          </div>
        </div>
  </div>
  
</div>
