<div class="flex-row" [class]="flexRowMarPadClass">
  <div class="flex-col-6" *ngFor="let radioObj of radioLabelValue">
    <label class="btn" [ngClass]="[_defaultLabelStyleClass, formControl.value === radioObj.value ? 'active' : '',  radioObj.conditionalClass ? radioObj.conditionalClass?.applyClass : '']">
      <input type="radio" [value]="radioObj.value" [formControl]="formControl">
      {{radioObj.name}}
    </label>
  </div>
</div>
