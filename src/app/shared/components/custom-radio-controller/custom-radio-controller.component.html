<div class="flex-row mb0">
  <div class="flex-col-6" *ngFor="let radioObj of radioLabelValue">
    <label class="btn" [class]="customStyleClass"
      [ngClass]="{'active': formControl.value === radioObj.value, 'no': radioObj.value === 'N' && formControl.value === 'N'}">
      <input type="radio" [value]="radioObj.value" [formControl]="formControl" id="eligibilityInpt3">
      {{radioObj.name}}
    </label>
  </div>
</div>
