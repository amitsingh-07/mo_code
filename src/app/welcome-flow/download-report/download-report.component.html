<div class="intro-block">
    <div class="container-fluid max-width--1024 ">
      <div class="intro-block__content">
        <div class="row text-center">
          <div class="col-12">
            <div class="banner-image">
              <img src="assets/images/welcome-journey/owl.svg">
            </div>
          </div>
          <div class="col-12 intro-block__content__desc">
            <div class="intro-block__content__heading" id="introHeading">{{'DOWNLOAD_REPORT.DESC' | translate}}</div>
            <button type="button" class="btn btn-orange" (click)="downloadComprehensiveReport()" id="intro-continue"><span>{{'DOWNLOAD_REPORT.BTN_TEXT' | translate}}</span></button>
            <div class="title-box">
              <div class="content-desc">
                <div><img src="assets/images/welcome-journey/owl-talk-header.svg"></div>
                <div class="title" id="introTitle">{{'DOWNLOAD_REPORT.TITLE' | translate}}</div>
              </div>
              <hr>
              <div class="sub-title" id="introSubTitle">{{'DOWNLOAD_REPORT.MESSAGE' | translate}}</div>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="flex btn btn__footer--fixed btn-primary"
            id="intro-continue" routerLink="/welcome-journey/start-planning">{{'DOWNLOAD_REPORT.CONT_BTN' | translate}}</button>
    </div>
  </div>
