<div class="risk-profile-block">
  <div class="container-fluid">

    <div class="risk-profile-block__content">
      <div class="row text-center">
        <div class="col-sm-12 col-md-6">
          <div class="banner-image"><img src={{iconImage}} id="riskProfileImg" /></div>
        </div>
        <div class="col-sm-12 col-md-6 risk-profile-block__content__desc">
          <p class="risk-profile-block__content__title mb10" id="riskProfileTitle">{{selectedRiskProfile.riskProfileName}}</p>
          <p class="risk-profile-block__content__sub-title mb40" id="riskProfileSubTitle">{{selectedRiskProfile.htmlDescription}}</p>
          <button type="button" (click)="goToNext()" class="btn btn__footer--fixed btn-ftr-get-started btn-primary width100"
            id="riskProfileBtn">View My Portfolio</button>
        </div>
      </div>
    </div>
  </div>
</div>
