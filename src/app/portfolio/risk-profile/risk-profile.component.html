<!-- popup -->
<div [ngClass]="{'fade-out-animation': animateStaticModal, 'hide-custom-modal': hideStaticModal}">

  <div class="custom-modal-backdrop"></div>
  <div class="custom-modal-wrapper">
    <div class="custom-modal--icon">
      <img src="../../../assets/images/custom-modal-icon.svg" id="portfolioRecommenadtionCustModalImg1" />
      <div class="custom-modal--content">
        <p class="custom-modal--title" id="portfolioRecommenadtionCustModalTitle">{{ 'PORTFOLIO_RECOMMENDATION.MODAL_TITLE' | translate}}</p>
        <p class="custom-modal--desc" id="portfolioRecommenadtionCustModalDesc">{{ 'PORTFOLIO_RECOMMENDATION.MODAL_DESC' | translate}}</p>
      </div>
    </div>
    <div class="custom-modal-content">
      <div>
        <img src="../../../assets/images/custom-modal-overlay-bg.svg" id="portfolioRecommendationCustModalImg2" />
      </div>
    </div>
  </div>
</div>
<!-- popUp -->

<div class="risk-profile-block">
  <div class="container-fluid">

    <div class="risk-profile-block__content">
      <div class="row text-center">
        <div class="col-12">
          <div class="banner-image"><img src={{iconImage}} id="riskProfileImg" /></div>
        </div>
        <div class="col-12 risk-profile-block__content__desc">
          <p class="risk-profile-block__content__title mb30" id="riskProfileTitle">{{selectedRiskProfile.riskProfileName}}</p>
          <div class="risk-profile-block__content__sub-title mb40" id="riskProfileSubTitle" [innerHTML]=selectedRiskProfile.htmlDescription></div>
          <button type="button" (click)="goToNext()" class="btn btn__footer--fixed btn-ftr-get-started btn-primary width100 btn-proceed"
            id="riskProfileBtn">{{'RISK_PROFILE.BUTTON_TITLE' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
