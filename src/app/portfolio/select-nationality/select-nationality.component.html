<div class="fin-accessment-block">
  <div class="container-fluid">
    <div class="fin-accessment-block__tab-container">
      <div class="fin-accessment-block__tab active"></div>
      <div class="fin-accessment-block__tab"></div>
    </div>

    <div class="fin-accessment-block__content">
      <div class="row text-center">
        <div class="col-12">
          <div class="banner-image mb30">
            <img src="assets/images/selectnationality.svg"  />
          </div>



        </div>

      </div>


      <div class="flex-row">
        <div class="flex-col-5">
          <label for="name" >Nationality</label>
        </div>
        <div class="flex-col-7">
          <div class="dropdown-control">
            <div ngbDropdown>
              <button class="btn btn-dropdown" ngbDropdownToggle aria-expanded="false" style="font-size: 15px;">
                <span *ngIf="afterSelectedNationality" class="dependent-count">{{nationalitylist.nationality | titlecase }}</span>
                <span *ngIf="beforeSelectedNationality" class="dependent-count">select nationality</span>
               
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button class="dropdown-item" *ngFor="let nationalitylist of nationalitylists" (click)="selectNationality(nationalitylist)">
                  {{nationalitylist.nationality | titlecase}}

                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
<!-- other coutryquestion -->
<form  name="selectNationalityForm" [formGroup]="selectNationalityForm">
<div *ngIf="Question">
<div class="flex-row mb10">
    <div class=flex-col-10>
      <div class="form-group-with-bg--content-label" for="name" >Are you a United States Permanent Resident / Tax Resident?

      </div>

    </div>
    <div class="flex-col-2">
      <i class="tooltip-icon"  (click)="showHelpModal()"></i>
    </div>
  </div>
  <!-- buttons -->
  <div class="flex-row">

    <div class="flex-col-12">
      <div class="btn-group--toggle" ngbRadioGroup name="radioGender"  formControlName="otherCoutryQuestionOne">
        <div class="flex-row">
          <div class="flex-col-6">
            <label ngbButtonLabel class="btn-outline-primary fixed-btn--sm mr17">
              <input ngbButton type="radio" value="yes" > Yes
            </label>
          </div>
          <div class="flex-col-6">
            
            <label ngbButtonLabel class="btn-outline-primary fixed-btn--sm mr17">
              <input ngbButton type="radio" value="no"  >No</label>
          </div>
        </div>
      </div>
    </div>
  </div>
