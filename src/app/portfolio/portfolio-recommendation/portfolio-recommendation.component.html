<!-- popup -->
<div [ngClass]="{'fade-out-animation': animateStaticModal, 'hide-custom-modal': hideStaticModal}">

  <div class="custom-modal-backdrop"></div>
  <div class="custom-modal-wrapper">
    <div class="custom-modal--icon">
      <img src="../../../assets/images/custom-modal-icon.svg" id="custModalImg1" />
      <div class="custom-modal--content">
        <p class="custom-modal--title" id="custModalTitle">{{ 'PORTFOLIO_RECOMMENDATION.MODAL_TITLE' | translate}}</p>
        <p class="custom-modal--desc" id="custModalDesc">{{ 'PORTFOLIO_RECOMMENDATION.MODAL_DESC' | translate}}</p>
      </div>
    </div>
    <div class="custom-modal-content">
      <div>
        <img src="../../../assets/images/custom-modal-overlay-bg.svg" id="custModalImg2" />
      </div>
    </div>
  </div>
</div>

<div class="portfolio-allocation-details">
  <div class="container-fluid">

    <div class="portfolio-allocation-details__content">
      <div class="row text-center">

        <div class="col-12 portfolio-allocation-details__content__desc">

          <div class="portfolio-allocation-details__content__title mb10">Balanced Portfolio
            <div class="edit_button "></div>
          </div>
          <div class="amount flex-col-12" id="riskProfileTitle">${{projectedValue}}</div>
          <div class="years flex-col-12 mb10" id="riskProfileTitle">Projected Portfolio Value in
            <u>{{tenure}}</u> years</div>
          <div class="project_returns">
            <div class="flex-col-12">
              <div class="Projected_title">Projected Returns

              </div>


            </div>
            <div class="flex-col-12">
              <div class="Projected_money">{{projectedReturns}}

              </div>
              <u class="whats_risk" (click)=showWhatTheRisk()>Whatâ€™s the risk?</u>
              <!-- <div class="whats_resk" (click)=showWhatFubdDetails()>Fund Details</div>                -->

            </div>

          </div>

          <div class="accordion">
 
          </div>



          <button type="button" (click)="goToNext()" class="btn btn__footer--fixed btn-ftr-get-started btn-primary width100" id="riskProfileBtn">{{ 'LABEL.I_WANT_TO_START_INVESTING' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
