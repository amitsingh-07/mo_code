<div class="container-fluid flex__wrapper flex--pad-reset mt0 mobile-top-non">
  <div class="content">
      <div class="col-lg-12 block__carousel-bar-container mt20"> 

          <div class="block__carousel-bar" [class.active]="tab=='1'"></div>
          <div class="block__carousel-bar" [class.active]="tab=='2'"></div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 flex__box--horz block__content">
          <div class="col-lg-6 col-md-6 col-sm-12 flex--pad-mt-reset">
              <img class="flex--right-align flex--sm-center img__header-img" src={{img}}/>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 flex--pad-mt-reset flex--xs-grow">
              <div class="block__start-text-container flex--left-align flex--xs-grow">
                  <p class="p__step-title">{{title}}</p>
                  <p class="p__start-title mb10">{{description}}</p>
                  <p class="p__start-sub-title mb40">{{description2}}</p>
              
              </div>
          </div> 
      </div>
  </div>
</div>
