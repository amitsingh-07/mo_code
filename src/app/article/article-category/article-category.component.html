<div class="article-category">
  <div class="article-category__header">
    <div class="sub-navigation">
      <div class="sub-navigation--inner">
        <span routerLink="/">Home</span>
        <i class="material-icons">keyboard_arrow_right</i>
        <span routerLink="/articles">Articles</span>
        <i class="material-icons">keyboard_arrow_right</i>
        <span routerLink="/articles/category">{{category}}</span>
        </div>
      </div>
    <h1 class="article-category__title">{{category}}</h1>   
    </div>
  <div class="article-category__container">
    <div class="article-category__articles">
      <div class="article-category__element" *ngFor="let article of articleListCategory">
          <div class="article-element__image" routerLink="/articles/entry/{{article.id}}" [ngStyle]="{'background-image': 'url(/assets/articles/images/'+article.id+'/thumbnail.jpg)'}">
            </div>
          <div class="article-element__desc">
            <div class="article-title">
                <a routerLink="/articles/entry/{{article.id}}">{{article.art_title}}</a>
              </div>
            <div class="article-description">
                {{article.art_desc}}
              </div>
            <div class="art-author__container">
              <span class="author"><a class="author-link">{{article.art_author}}</a></span>
              <span class="date">{{article.art_date | date:'MMM dd, yyyy'}}</span>
              </div>
            <div class="art-tag__container">
              <div class="art-tag__element" *ngFor="let article_tag of article.art_tags" routerLink="/articles/category/{{article_tag | StringToLink}}">
                <i class="material-icons">local_offer</i>{{article_tag}}
                </div>
            </div>
          </div> 
        </div>
      </div>
    <div class="article-category__list">
      <div class="article-category__label">
        <i class="material-icons">local_offer</i>
        <span>Category</span>
        </div>
      <div class="category-container" ngbDropdown>
          <button class="btn btn-dropdown category-btn" id="categoryDropdown" ngbDropdownToggle>{{category}}</button>
          <div class="category-list" ngbDropdownMenu aria-labelledby="categoryDropdown">
            <div class="category" *ngFor="let category of categoryList" routerLink = "/articles/category/{{category.name | StringToLink}}">
              <a>{{category.name}}</a>
              <span>{{category.count}}</span>
              </div> 
            </div>
        </div>
      </div>  
  </div>
