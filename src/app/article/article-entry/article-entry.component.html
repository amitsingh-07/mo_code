<div class="article-entry">
  <div class="article-entry__header">
    <div class="sub-navigation">
      <div class="sub-navigation--inner">
          <span routerLink="/">Home</span>
          <i class="material-icons">keyboard_arrow_right</i>
          <span routerLink="/articles">Articles</span>
          <i class="material-icons">keyboard_arrow_right</i>
          <span routerLink="/articles/category/{{category}}">{{category}}</span>
          <i class="material-icons">keyboard_arrow_right</i>
          <span>This Article</span>
          </div>
      </div>
    </div>
  <div class="article-entry__wrapper row">
    <div class="article-entry__content">
      <div class="page-header">
        <div class="art-tag__container">
            <div class="art-tag__element" routerLink="/articles/category/{{art_tag | StringToLink}}" *ngFor="let art_tag of tags"><i class="material-icons">local_offer</i>{{art_tag}}</div>
          </div>
        <div class="page-header--inner">
          <h1>{{title}}</h1>
          <div class="author">
            <div class="author--img"> 
              <img src="assets/images/profile/{{author | StringToLink}}.jpg">
            </div>
            <div class="author--name">
              By <a>{{author}}</a> 
              </div>
            <div class="date">
              {{date | date:'dd MMM yyyy'}}
              </div>
          </div>
          </div>
      </div>
      <div class="page-box" [innerHtml]="art_content">

      </div>
        </div>
    <div class="article-entry__side-panel">
        <app-subscribe-side></app-subscribe-side>
        <div class="related-side">
          <p class="related-side--title">Related Articles:</p>
          <div class="relate-side__card-container">
            <div class="relate-side__card" *ngFor="let relatedArticle of art_related">
              <div class="related-card__img">
                <img src="/assets/articles/images/{{relatedArticle.id}}/thumbnail.jpg"/>
                </div>
              <div class="related-card__desc">
                <a routerLink="/articles/entry/{{relatedArticle.id}}" routerLink="/articles/entry/{{relatedArticle.id}}"class="related-card--title">{{relatedArticle.art_title}}</a>
                <a routerLink="/articles/entry/{{relatedArticle.id}}" routerLink="/articles/entry/{{relatedArticle.id}}">Read More <i class="material-icons">
                    keyboard_arrow_right
                    </i></a>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
