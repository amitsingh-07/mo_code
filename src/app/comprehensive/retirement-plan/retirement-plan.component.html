<div class="container-fluid max-width--1024 comprehensive">
  <div class="step-indicator-container" id="moDpdnt2StepIndctr">
    <app-step-indicator [count]="1" [activeStepIndex]="0" [mode]="1"></app-step-indicator>
  </div>
  <div class="comprehensive__page-sub-heading mt30">{{'CMP.COMPREHENSIVE_STEPS.STEP_4_TITLE'|translate}}</div>
  <div class="comprehensive__page-content">{{'CMP.RETIREMENT_PLAN.SUB_TITLE'|translate}} </div>
  <div class="income-bucket-panel">
    <div class="income-bucket-panel__img retirementImg"></div>
    <div class="income-bucket-panel__desc">{{'CMP.RETIREMENT_PLAN.ABOUT'|translate}} {{sliderValue}}</div>
  </div>
  <div class="row">
    <span class="col-2">45</span> <span class="col-2">50</span> <span class="col-2">55</span> <span class="col-2">60</span>
    <span class="col-4">62 or later </span>
  </div>  
  <form [formGroup]="retirementPlanForm" name="retirementPlanForm">
  <div class="slider-dark">  
  <nouislider  [disabled] = "viewMode" id="retirementSlider" #ciMultiplierSlider (slide)="onSliderChange($event)" [config]="ciSliderConfig" [min]="45" [max]="62"
    [step]="1"></nouislider>
  </div>
  </form>
    <div>{{'CMP.RETIREMENT_PLAN.YOUR_AGE'|translate}}</div>
    <div class="footer-cta">
    <button type="button" (click)="goToNext(retirementPlanForm)" class="btn btn-primary mt30 width100"
    id="moDpdnt2BtnFooter">{{
      (!viewMode) ? ('CMP.FORM_LABEL.SAVE_AND_CONTINUE'|translate) : ('CMP.FORM_LABEL.CONTINUE'|translate)}}
  </button>
  </div>
</div>
