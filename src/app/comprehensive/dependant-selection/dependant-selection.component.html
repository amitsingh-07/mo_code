<div class="container-fluid max-width--1024 ">
  <header>{{'DEPENDANT_SELECTION.DEPENDANTS'|translate}}</header>
  <article class="py-2">{{'DEPENDANT_SELECTION.DEPENDANTS_DESC'|translate}}</article>


  <div class="col-lg-5 col-md-6 p-0">
    <form name="dependantSelectionForm" [formGroup]="dependantSelectionForm">
      <div class="form-group-single-column  flex-col">
        <div class="checkbox-button one-label">
          <input id="dependantSelectionInpt1" name="dependantSelection" formControlName="dependantSelection" type="radio"
            value="dependantYes" class="field radio">
          <label id="dependantSelectionLbl1" for="dependantSelectionInpt1">
            <span class="input-label-grey">{{'FORM_LABEL.YES'|translate}}</span>
          </label>

        </div>
        <div class="checkbox-button one-label">
          <input id="dependantSelectionInpt2" name="dependantSelection" formControlName="dependantSelection" type="radio"
            value="dependantNo" class="field radio">
          <label id="dependantSelectionLbl2" for="dependantSelectionInpt2">
            <span class="input-label-grey">{{'FORM_LABEL.NO'|translate}}</span>
          </label>

        </div>
        <button type="button" [disabled]="!dependantSelectionForm.valid" (click)="goToNext(dependantSelectionForm)"
          class="btn btn-primary  width100" id="dependantSelectionBtn1">{{ 'FORM_LABEL.SAVE_AND_CONTINUE' |
          translate}}</button>
      </div>
    </form>
  </div>
</div>
