<div class="container-fluid max-width--1024 comprehensive ">
  <header class="text-center header">
    <div>{{'CMP.RESULT.READY' | translate }}</div>
  </header>
  <div class="result-panel mt30 text-center">
    <div class="result-panel__img resultImg"></div>
  </div>
  <div class="text-center about mb30">
    {{'CMP.RESULT.ABOUT' | translate }}<span class="email"> {{emailID}}</span>
  </div>
  <div class="what-next">
    <div class="what-next--title">{{'CMP.RESULT.STEP_TITLE' | translate }}</div>
    <ul class="pl0">
      <div class="what-next--desc">
        {{'CMP.RESULT.STEP_DESC' | translate }}
      </div>
      <li class="mt-3 report">
        {{'CMP.RESULT.STEP_1' | translate }}
      </li>
      <li class="choose">
        {{'CMP.RESULT.STEP_2' | translate }}
      </li>
      <li class="meeting-white">
        {{'CMP.RESULT.STEP_3' | translate }}
      </li>
    </ul>
  </div>
  <div class="footer-cta">
    <button type="button" (click)="goToNext()" class="btn btn-primary mt-5 width100" id="moDpdnt2BtnFooter">{{'CMP.RESULT.DASHBOARD'
    | translate}}
    </button>
  </div>
</div>
