<div class="outer">
    <div class="enquiry-wrapper">
        <div class="enquiry text-center">
            <p class="header">{{'CMP.ENQUIRY.TITLE'|translate}}</p>
            <p class="desc">{{'CMP.ENQUIRY.DESC'|translate}}</p>
            <div class="contact">
                <p class="sub-desc">{{'CMP.ENQUIRY.SUB_DESC'|translate}}</p>
                <div class="phone-email-wrapper">
                    <p class="phone_no">{{'CMP.ENQUIRY.PHONE_NO'|translate}}</p>
                    <p class="email">{{'CMP.ENQUIRY.EMAIL'|translate}}</p>
                </div>
            </div>
        </div>
        <div class="btn-wrapper">
            <button type="button" (click)="goToNext()" class="btn btn-primary
                mt50 mb50 width100"
                id="moDpdnt2BtnFooter">{{'CMP.ENQUIRY.BACK_DASHBOARD' |
                translate}}
            </button>
        </div>
    </div>
</div>
