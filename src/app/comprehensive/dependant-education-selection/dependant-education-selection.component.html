<div class="container-fluid max-width--1024 ">
  <header>{{'DEPENDANT_EDUCATION_SELECTION.TITLE'|translate}}</header>


  <div class="col-lg-5 col-md-6 p-0">
    <form name="dependantEducationSelectionForm" [formGroup]="dependantEducationSelectionForm">
      <div class="form-group-single-column  flex-col">
        <div class="checkbox-button one-label">
          <input id="dependant_selection_yes" name="education_plan_selection" formControlName="education_plan_selection"
            type="radio" value="dependant_yes_plan" class="field radio">
          <label for="dependant_selection_yes">
            <span class="input-label-grey">{{'DEPENDANT_SELECTION.DEPENDANT_YES'|translate}}</span>

          </label>
          <section *ngIf="dependantEducationSelectionForm.get('education_plan_selection').value === 'dependant_yes_plan'" class="p-0">
            <article class="dependant_selection_title">{{'DEPENDANT_EDUCATION_SELECTION.YES_DESC'|translate}}</article>
            <div formArrayName="dependant_list" class="education-support-array " *ngFor="let educationPlan of dependantEducationSelectionForm.controls.dependant_list.controls; let i = index;">

              <div class="form-group" [formGroupName]="i">

                <div class="education-support">
                  <div class="checkbox-button one-label">
                    <input [attr.disabled]="isFormControlDisabled" id="educationSupportYes{{i}}" name="name"
                      formControlName="dependantSelection" type="checkbox" class="field checkbox" value="Education Support <br> I want to fund this child for a university education if i pass away">
                    <label for="educationSupportYes{{i}}">
                      <div class="title">{{educationPlan.get('name').value}}</div>

                    </label>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="checkbox-button one-label">
          <input id="dependant_selection_no_list" name="education_plan_selection" formControlName="education_plan_selection"
            type="radio" value="dependant_no_plan" class="field radio">
          <label for="dependant_selection_no_list">
            <span class="input-label-grey">{{'DEPENDANT_EDUCATION_SELECTION.NO_LABEL'|translate}}</span>
          </label>
          <section *ngIf="dependantEducationSelectionForm.get('education_plan_selection').value === 'dependant_no_plan'" class="p-0">
            <article class="dependant_selection_title">
               
              {{'DEPENDANT_EDUCATION_SELECTION.NO_DESC'|translate}}</article>
            <div formArrayName="dependant_list" class="education-support-array" *ngFor="let educationPlan of dependantEducationSelectionForm.controls.dependant_list.controls; let i = index;">

              <div class="form-group" [formGroupName]="i">

                <div class="education-support">
                  <div class="checkbox-button one-label">
                    <input [attr.disabled]="isFormControlDisabled" id="educationSupportNo{{i}}" name="name"
                      formControlName="dependantSelection" type="checkbox" class="field checkbox" value="Education Support <br> I want to fund this child for a university education if i pass away">
                    <label for="educationSupportNo{{i}}">
                      <div class="title">{{educationPlan.get('name').value}}</div>

                    </label>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="checkbox-button one-label">
          <input id="dependant_selection_no" name="education_plan_selection" formControlName="education_plan_selection"
            type="radio" value="dependant_no" class="field radio">
          <label for="dependant_selection_no">
            <span class="input-label-grey">{{'DEPENDANT_SELECTION.DEPENDANT_NO'|translate}}</span>
          </label>

        </div>
        <button type="button" [disabled]="!dependantEducationSelectionForm.valid" (click)="goToNext(dependantSelectionForm)"
          class="btn btn-primary btn__footer--fixed width100" id="prfBtn1">{{ 'LABEL.CONTINUE' |
          translate}}</button>
      </div>
    </form>
  </div>
</div>
