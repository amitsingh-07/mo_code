<div class="container-fluid max-width--1024 ">
  <header>{{'DEPENDANT_DETAILS.ABOUT'|translate}}</header>
  <article class="py-2">{{'DEPENDANT_DETAILS.DESC'|translate}}</article>
  <form [formGroup]="myDependantForm" id="myDependantForm" name="myDependantForm" class="myDependant ">
    <div formArrayName="dependant" class="myDependantFormArray p-3 mt-3" *ngFor="let dependant of myDependantForm.controls.dependant.controls; let i = index;">
      <div class="text-left"><b>Dependant {{i+1}}</b>
      </div>
      <div (click)="removeDependant(i)" *ngIf="myDependantForm.controls.dependant.controls.length>1" class="text-right"><i class="fa fa-trash"></i></div>

      <div class="form-group" [formGroupName]="i">

        <div class="flex-row">
          <div class="pl0 col-5">
            <label for="name" id="myDependantFormLb1">
              <div>{{ 'FORM_LABEL.NAME' | translate}}
              </div>
            </label>
          </div>
          <div class=" flex-col-7">
            <input type="text" [ngClass]="{'inline-error': submitted && dependant.controls.name.invalid}" id="myFamilyFormInpt3"
              class="form-control" #name formControlName="name">
          </div>
        </div>
        <div class="flex-row section">
          <div class="pl0 col-5">
            <label for="name" id="myDependantFormLb2">{{ 'FORM_LABEL.RELATIONSHIP' | translate}}</label>
          </div>
          <div class="pr0 flex-col-7">
            <div class="dropdown-control" [ngClass]="{'inline-error': submitted &&  dependant.controls.relationship.invalid}">
              <div ngbDropdown id="relationshipDropDown">
                <button type="button" class="btn btn-dropdown" id="dropdownMaritalStatus" ngbDropdownToggle>
                  <span *ngIf="dependant.get('relationship'). value ===''" >{{'COMMON.LBL_SELECT' | translate}}</span>
                  <span  *ngIf="dependant.get('relationship'). value !==''" >{{dependant.get('relationship').value}}</span>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownRelation">
                  <button class="dropdown-item" (click)="selectRelationship('',i)">Select</button>
                  <button type="button" class="dropdown-item" *ngFor="let relation of relationShipList;" (click)="selectRelationship(relation, i)">
                    {{relation}}
                  </button>
                </div>
              </div>
            </div>
          </div>



        </div>
        <div class="flex-row p-2">
            <div class="pl0 col-5">
              <label for="gender" id="myProfileFormLbl2">{{ 'FORM_LABEL.I_AM_A' | translate}}</label>
            </div>
            <div class="flex-col-7 profile-form-grp">
              <div class="btn-group--toggle" ngbRadioGroup name="radioGender" formControlName="gender">
                <div class="flex-row section pl0 pr0 mb0">
                  <div class="flex-col-6">
                    <label ngbButtonLabel class="profile-form-btn--radio btn " [ngClass]="{'inline-error': submitted && myDependantForm.gender.invalid}"
                      id="myProfileFormLbl3">
                      <input ngbButton type="radio" value="male" id="myProfileFormInpt3"> {{ 'LABEL.MALE' |
                      translate}}
                    </label>
                  </div>
                  <div class="flex-col-6">
                    <label ngbButtonLabel class="profile-form-btn--radio btn female" [ngClass]="{'inline-error': submitted && myDependantForm.gender.invalid}"
                      id="myProfileFormLbl4">
                      <input ngbButton type="radio" value="female" id="myProfileFormInpt4"> {{ 'LABEL.FEMALE' |
                      translate}}
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-row">
              <div class="flex-col-4">
                <label for="name" id="myProfileFormLb6">{{ 'FORM_LABEL.DATE_OF_BIRTH' | translate}}</label>
              </div>
              <div #usrFrmDp class="flex-col-8">
                <div class="datepicker-control">
                  <div class="input-group date-picker mb0" [ngClass]="{'inline-error': !dependant.get('dob').valid && !dependant.get('dob').pristine}">
                    <input readonly (click)="d.toggle()" class="form-control" placeholder="DD / MM / YYYY" formControlName="dob"
                      name="dp" ngbDatepicker #d="ngbDatepicker" required id="myProfileFormInpt5">
                    <div class="input-group-append">
                      <button (click)="d.toggle()" class="btn btn-primary" type="button" id="getStrdBtn1">
                        <img class="date-picker-image--valid" id="myProfileFormImg1" *ngIf="dependant.get('dob').valid || dependant.get('dob').pristine"
                          src="./assets/images/calendar-normal.svg" />
                        <img class="date-picker-image--invalid" id="myProfileFormImg1" *ngIf="!dependant.get('dob').valid && !dependant.get('dob').pristine"
                          src="./assets/images/calendar-error.svg" />
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        <div class="flex-row">
          <div class="pl0 col-5">
            <label for="name" id="myFamilyFormLbl5">
              <div>{{ 'FORM_LABEL.NATIONALITY' | translate}}</div>
              <!-- <div class="with-help-icon">{{ 'DEPENDANT_DETAILS.ABOUT_ME.FORM.NUMBER' | translate}} <span class="help-icon"
                  (click)="openToolTipModal()"></span></div> -->
            </label>
          </div>
          <div class="flex-col-7">
            <div class="dropdown-control" [ngClass]="{'inline-error': submitted &&  dependant.controls.relationship.invalid}">
              <div ngbDropdown id="relationshipDropDown">
                <button type="button" class="btn btn-dropdown" id="dropdownNationality" ngbDropdownToggle>
                    <span *ngIf="dependant.get('nationality').value ===''" >{{'COMMON.LBL_SELECT' | translate}}</span>
                    <span  *ngIf="dependant.get('nationality').value !==''" >{{dependant.get('nationality').value}}</span>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownNationality">
                  <button class="dropdown-item" (click)="selectNationality('',i)">Select</button>
                  <button type="button" class="dropdown-item" *ngFor="let nationality of nationalityList;"
                      (click)="selectNationality(nationality.text, i)">
                      {{nationality.text}}
                    </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <button type="button" (click)="goToNext(myDependantForm)" class="btn btn-primary btn__footer--fixed width100" id="prfBtn1">{{
      'LABEL.CONTINUE' |
      translate}}</button>
  </form>


  <span class="mt-3" (click)="addDependant()"><i class="fa fa-icon"></i>Add Dependant</span>
</div>
