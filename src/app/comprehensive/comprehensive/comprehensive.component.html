<div class="marquee-wrapper" *ngIf="isBannerNoteVisible">
  <div class="marquee">
    <div class="noti-icon"></div>
    <div class="marquee-inner">
      <div class="marquee-slide">
        <span [innerHTML]="this.translate.instant('CMP.COMPREHENSIVE.PROMO_TEXT')"></span>
      </div>
    </div>
    <div class="close-btn" (click)="isBannerNoteVisible = false;"></div>
  </div>
</div>
<div class="container-fluid">
  <div class="content">
    <img class="owl-icon" src="assets/images/createAccount-icon.svg">
    <div class="instructions-txt  mt-25" innerHTML="{{'CMP.COMPREHENSIVE.INSTRUCTIONS' | translate}}"></div>
    <div class="full-width">
      <div class="comprehensive-txt">{{'CMP.COMPREHENSIVE.COMPREHENSIVE_PLAN' | translate}}</div>
      <div class="free-tag">
        <img src="assets/images/comprehensive/limited-offer.svg">
        <span>${{productAmount}} {{'CMP.COMPREHENSIVE.INCLUSIVE_GST' | translate}}</span>
      </div>
    </div>
    <div class="promocode">
      <button type="button" class="btn btn__footer--fixed btn-primary with-white-bg width100" (click)="getStarted()"
        id="intro-continue">{{'CMP.COMPREHENSIVE.GET_STARTED' | translate}}</button>
    </div>
  </div>
</div>
