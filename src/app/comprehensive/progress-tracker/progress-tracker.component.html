<div class="progress-tracker-tooltip" *ngIf="!hideProgressTracker">
  <div class="progress-tracker">
    <span class="progress-tracker__close" (click)="onCloseClick()"></span>
    <div class="progress-tracker__heading">{{data.title}}</div>
    <div class="progress-tracker__duration">
      <span class="mr10">{{data.subTitle}}</span>
      <img src="../../../assets/images/comprehensive/progress-tracker/timer-icon.svg">
    </div>
    <div class="progress-tracker-accordion">
      <div *ngFor="let item of data.items">
        <div class="progress-tracker-accordion__heading pointer-cursor {{item.customStyle}}" (click)="toggle(item)">
          {{item.title}}
          <span class=" progress-tracker-accordion__heading__arrow"></span>
        </div>
        <div class="progress-tracker-accordion__body" *ngIf="item.expanded">
          <ul>
            <li *ngFor="let subItem of item.subItems" [ngClass]="{'incomplete': !subItem.completed, 'complete': subItem.completed, 'active': currentPageName == subItem.pageName}">
              <span [ngClass]="{'incomplete': !subItem.completed, 'complete': subItem.completed, 'now': currentPageName == subItem.pageName}"></span>
              {{subItem.title}}<span *ngIf="subItem.completed">:
                <b>{{subItem.value}}</b></span>
              <ul class="sub-item-list" *ngIf="subItem.list && subItem.list.length > 0">
                <li *ngFor="let listItem of subItem.list">
                  <span>- {{listItem.title}}</span><span *ngIf="listItem.value">: </span><span>{{listItem.value}}</span>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
