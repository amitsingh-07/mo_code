<div class="container-fluid max-width--1024 ">
    <header>Do you Have any dependants?</header>
    <article class="py-2">A dependant is children,parent,spouse or sibling whom i'm supporting</article>
 

      <div class="col-lg-5 col-md-6">
        <form name="shouldersForm" [formGroup]="shouldersForm" id="shouldersForm">
   <div class="form-group-single-column  flex-col">
            <div class="checkbox-button one-label" *ngFor="let profiles of profileList; let i = index">
              <input id="shoulders_{{i+1}}" name="shoulders_dependant" formControlName="shoulders_dependant" type="radio" class="field radio" value="{{profiles.id}}"
                tabindex="{{i+1}}">
              <label for="shoulders_dependant_{{i+1}}" id="shoulders_dependantLbl1">
                <span class="input-label-grey">{{profiles.name}}</span>
              </label>
              <i class="tooltip-icon" (click)="showHelpModal(i)" id="prfTltp_{{i+1}}"></i>
            </div>
            <button type="button" [disabled]="!profileForm.valid" (click)="goToNext(profileForm)" class="btn btn-primary btn__footer--fixed width100" id="prfBtn1">{{ 'LABEL.CONTINUE' | translate}}</button>
          </div> 
        </form>
      </div>
  </div>
