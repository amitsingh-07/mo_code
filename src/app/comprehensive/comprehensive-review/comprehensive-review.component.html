<div class="container-fluid max-width--1024 comprehensive review">
  <div class="result-panel text-center">
    <div class="result-panel__img reviewImg"></div>

  </div>
  <div class="text-center about mb30">
    <span
      *ngIf="comprehensiveJourneyMode">{{ requireToPay ? ('CMP.REVIEW.ABOUT_WITH_PAY' | translate) :  ('CMP.REVIEW.ABOUT' | translate)  }}</span>
    <span *ngIf="!comprehensiveJourneyMode">{{'CMP.REVIEW.ABOUT_LITE' | translate }}</span>
    <span *ngIf="false">{{'CMP.REVIEW.SPEAK_TO_ADVISER' | translate }}</span>
    <span *ngIf="false">{{'CMP.REVIEW.EDIT_FINLIT_USER' | translate }}</span>
  </div>
  <div class="footer-cta">

    <button type="button" (click)="goToReviewInput()" class="btn btn-primary-outline width100 reviewInput"
      id="moDpdnt2BtnFooter">{{'CMP.REVIEW.REVIEW_INPUT'
      | translate}}
    </button>

    <button type="button" (click)="goToNext()" class="btn btn-primary confirmBtn width100"
      id="moDpdnt2BtnFooter">
      {{requireToPay && comprehensiveJourneyMode ? ('CMP.REVIEW.CONFIRM_WITH_PAY' | translate) : ('CMP.REVIEW.CONFIRM' | translate)}}
    </button>

    <button *ngIf="false" type="button" class="btn btn-primary confirmBtn width100" id="moDpdnt2BtnFooter">
      {{'CMP.REVIEW.CHECKOUT' | translate}}
    </button>

    <button *ngIf="false" type="button" class="btn btn-primary-outline width100 reviewInput" id="moDpdnt2BtnFooter" (click)="goToDashboard()">
      {{'CMP.REVIEW.VIEW_DASHBOARD' | translate}}
    </button>

    <button *ngIf="false" type="button" class="btn btn-primary confirmBtn width100" id="moDpdnt2BtnFooter">
      {{'CMP.REVIEW.SPEAK_ADVISER' | translate}}
    </button>
  </div>
</div>
