<div class="container-fluid welcome-screen">

            <img src="assets/images/welcome-journey/travel-owl.svg" class="owl-icon">

        <div class="welcome-img-title mt20">{{'GET_START.TITLE' | translate}}</div>

        </div>
    </div>
