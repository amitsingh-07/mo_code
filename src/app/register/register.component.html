<div class="container-fluid">
  <form #myForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="username" ngModel>
      </div>

      <div class="form-group">
          <label>Phone</label>
          <input type="tel" class="form-control" name="telephone" ngModel>
      </div>

      <div class="form-group">
          <label>Im interested in</label>
          <select  class="custom-select" name="topics" ngModel>
            <option *ngFor="let topic of topics" [selected]="topic == defaultValue">{{topic}}</option>
          </select>
      </div>

      <div class="c2c">
        <label>Time</label>
        <div class="form-check ab">
          <input class="form-check-input" ngModel type="radio" name="timePrefence" value="morning">
          <label class="form-check-label">Morning</label>
          </div>
          <div class="form-check ab">
          <input class="form-check-input" ngModel type="radio" name="timePrefence" value="evening">
          <label class="form-check-label">Evening</label>
        </div>
      </div>


      <div class="form-check mb-3" >
        <input class="form-check-input" ngModel name="offers" type="checkbox">
        <label class="form-check-label">Send me offers</label>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
